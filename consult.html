<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天界面复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义字体，模拟手机系统字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center h-screen overflow-hidden">

    <!-- 手机外壳模拟容器 (限制最大宽度) -->
    <div class="w-full max-w-[430px] h-full bg-[#F4F6F8] flex flex-col relative shadow-xl">

       
        <!-- 2. App 导航栏 -->
        <div class="h-12 bg-white flex items-center justify-between px-3 border-b border-gray-100 z-20">
            <div class="flex items-center">
                <!-- 返回箭头 -->
                <svg class="w-6 h-6 text-gray-800 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span class="text-lg text-gray-800 font-normal">广东中青旅旅游专营店</span>
            </div>
            <div class="flex items-center space-x-3">
                <!-- 店铺按钮 -->
                <button class="bg-[#FF8200] text-white text-xs px-2.5 py-1 rounded-full font-medium">
                    店铺
                </button>
                <!-- 用户图标 -->
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    <circle cx="19" cy="19" r="3" fill="white" stroke="none"/> <!-- 模拟设置的小齿轮位置 -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 19.5l.5.5m-1-1l-.5-.5" class="text-gray-800"></path>
                </svg>
            </div>
        </div>

        <!-- 3. 聊天内容区域 (可滚动) -->
        <div class="flex-1 overflow-y-auto p-3 no-scrollbar pb-24">
            
            <!-- 时间戳 -->
            <div class="text-center my-3">
                <span class="text-xs text-gray-400">今天 12:46</span>
            </div>

            <!-- 系统警告消息 1 -->
            <div class="flex justify-center mb-3">
                <div class="bg-[#DCE0E5] text-gray-500 text-xs px-4 py-2.5 rounded-lg max-w-[90%] leading-relaxed">
                    请勿使用阿里旺旺以外的其它聊天工具以确保沟通、交易的安全。
                </div>
            </div>

            <!-- 系统警告消息 2 -->
            <div class="flex justify-center mb-6">
                <div class="bg-[#DCE0E5] text-gray-500 text-xs px-4 py-2.5 rounded-lg max-w-[90%] leading-relaxed">
                    私下交易风险高频多发，您可能因欺诈等违法经营行为承受人身损害和财产损失。平台无法为私下交易提供安全保障。为保障您的交易安全，请勿脱离平台购买商品或服务。
                </div>
            </div>

            <!-- 欢迎语卡片 -->
            <div class="flex items-start mb-4">
                <!-- 客服头像 (Logo) -->
                <div class="w-10 h-10 rounded-full bg-white border border-gray-100 flex-shrink-0 mr-3 flex items-center justify-center overflow-hidden">
                    <!-- 模拟火焰Logo -->
                    <svg viewBox="0 0 100 100" class="w-8 h-8">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF8200;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="45" fill="white" />
                        <path d="M50 20 Q80 50 50 85 Q20 50 50 20" fill="url(#grad1)" />
                    </svg>
                </div>
                
                <div class="flex flex-col max-w-[80%]">
                    <span class="text-gray-500 text-xs mb-1 ml-1">遨小洋</span>
                    <div class="bg-white rounded-xl p-4 shadow-sm relative">
                        <!-- 气泡小尖角 -->
                        <div class="absolute top-4 -left-1.5 w-3 h-3 bg-white transform rotate-45"></div>
                        
                        <h2 class="font-bold text-gray-900 text-[15px] mb-3">欢迎您光临本店</h2>
                        <p class="text-[14px] text-gray-800 leading-6 tracking-wide mb-3">
                            中青旅为日本大使馆认证优秀送签社，拥有众多资质，流程规范，出签稳定，多重套餐可供选择，助您安心办理~
                        </p>
                        <p class="text-[#FF5000] text-[14px] font-medium">
                            中青旅日本签证优势
                        </p>
                    </div>
                </div>
            </div>

            <!-- 商品卡片 -->
            <div class="ml-12 max-w-[80%]">
                <div class="bg-white rounded-xl p-2.5 shadow-sm flex gap-3 items-start">
                    <!-- 商品图 -->
                    <div class="relative w-20 h-20 flex-shrink-0 bg-gray-200 rounded-lg overflow-hidden">
                        <!-- 模拟图片内容 -->
                        <svg class="w-full h-full text-gray-300" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <!-- 模拟图中的文字/人物占位 -->
                        <div class="absolute inset-0 flex items-center justify-center text-gray-500 text-xs font-bold">
                            (图片)
                        </div>
                        <!-- 左下角绿色标签 -->
                        <div class="absolute bottom-0 left-0 right-0 bg-[#66BB33] text-white text-[9px] px-1 py-0.5 text-center">
                            中青旅 | 拒一赔三
                        </div>
                        <!-- 左上角Logo -->
                        <div class="absolute top-0 left-0 bg-white/90 px-1 py-0.5">
                            <span class="text-[8px] text-orange-500 font-bold">中青旅</span>
                        </div>
                    </div>

                    <!-- 商品信息 -->
                    <div class="flex flex-col justify-between h-20 w-full">
                        <div class="text-[13px] text-gray-800 leading-snug line-clamp-2">
                            日本·单次旅游签证·广州送签·【中青旅】【拒一赔三】广州日本签证...
                        </div>
                        <div class="flex justify-end mt-auto">
                            <button class="bg-[#FF8200] text-white text-xs px-3 py-1.5 rounded-full font-medium">
                                发给客服
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 4. 底部输入栏 -->
        <div class="absolute bottom-0 w-full bg-[#F6F6F6] border-t border-gray-200 pb-2 safe-area-bottom">
            
            <!-- 浮动的评价气泡 -->
            <div class="absolute -top-10 left-3">
                <div class="bg-white/90 backdrop-blur-sm px-3 py-1.5 rounded-full shadow-sm flex items-center gap-1.5 border border-gray-100">
                    <svg class="w-4 h-4 text-[#FF5000]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs text-gray-700">评价客服</span>
                </div>
            </div>

            <div class="px-3 py-2 flex items-center gap-3">
                <!-- 语音图标 -->
                <div class="w-7 h-7 rounded-full border border-gray-400 flex items-center justify-center">
                     <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>

                <!-- 输入框 -->
                <div class="flex-1 bg-white rounded-lg h-9 flex items-center px-3">
                    <input type="text" class="w-full h-full bg-transparent outline-none text-sm" />
                </div>

                <!-- 表情图标 -->
                <svg class="w-7 h-7 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>

                <!-- 加号按钮 -->
                <div class="w-7 h-7 rounded-full bg-[#FFD944] flex items-center justify-center shadow-sm">
                    <svg class="w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
            </div>
            
            <!-- 底部安全区垫高 (模拟) -->
            <div class="h-4 bg-[#F6F6F6]"></div>
        </div>

    </div>

</body>
</html>
