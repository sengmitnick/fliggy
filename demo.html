<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店预订界面复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="p-2 md:p-10">

    <div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-sm">
        
        <!-- 日期选择区域 -->
        <div class="p-4 border-b border-gray-100">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-400">周六</span>
                        <span class="text-lg font-bold">1月10日</span>
                    </div>
                    <div class="px-2 py-0.5 border border-gray-300 rounded-full text-[10px] text-gray-500">
                        1晚
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-400">周日</span>
                        <span class="text-lg font-bold">1月11日</span>
                    </div>
                    <div class="bg-orange-50 text-orange-500 text-[10px] px-1.5 py-0.5 rounded ml-1">
                        看低价
                    </div>
                </div>
                
                <!-- 右侧人数选择 -->
                <div class="flex items-center space-x-3 text-gray-700">
                    <div class="flex items-center space-x-1">
                        <span class="font-bold">1</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                    </div>
                    <div class="flex items-center space-x-1">
                        <span class="font-bold">1</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div class="flex items-center space-x-1">
                        <span class="font-bold">0</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                </div>
            </div>

            <!-- 筛选标签 -->
            <div class="flex space-x-2 mt-4 overflow-x-auto no-scrollbar pb-1">
                <button class="whitespace-nowrap bg-gray-100 px-3 py-1.5 rounded-md text-xs text-gray-700 font-medium">里程抵现金</button>
                <button class="whitespace-nowrap bg-gray-100 px-3 py-1.5 rounded-md text-xs text-gray-700 font-medium">电竞主题房</button>
                <button class="whitespace-nowrap bg-gray-100 px-3 py-1.5 rounded-md text-xs text-gray-700 font-medium">大床房</button>
                <button class="whitespace-nowrap bg-gray-100 px-3 py-1.5 rounded-md text-xs text-gray-700 font-medium">双床房</button>
                <button class="whitespace-nowrap bg-gray-100 px-3 py-1.5 rounded-md text-xs text-gray-700 font-medium flex items-center">
                    筛选
                    <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
        </div>

        <!-- 房型详情列表项 -->
        <div class="p-3 flex space-x-3">
            <!-- 左侧图片区域 -->
            <div class="relative w-28 h-36 flex-shrink-0">
                <!-- 图片占位符 -->
                <div class="w-full h-full bg-blue-100 rounded-lg overflow-hidden relative">
                    <svg class="w-full h-full text-blue-200" viewBox="0 0 100 100" preserveAspectRatio="none" fill="currentColor">
                        <rect width="100" height="100" />
                        <path d="M0 80 L30 50 L60 80 L90 40 L100 60 L100 100 L0 100 Z" fill="#93c5fd" />
                    </svg>
                    <!-- 本店最低价标签 -->
                    <div class="absolute top-0 left-0 bg-[#FF5A43] text-white text-[10px] px-1.5 py-0.5 rounded-br-lg font-medium">
                        本店最低价
                    </div>
                    <!-- 图片数量 -->
                    <div class="absolute bottom-1 right-1 bg-black/50 text-white text-[10px] px-1.5 rounded-full">
                        7
                    </div>
                </div>
            </div>

            <!-- 右侧文字内容 -->
            <div class="flex-1 flex flex-col justify-between">
                <div>
                    <div class="flex items-center mb-1">
                        <span class="bg-[#FF2D55] text-white text-[10px] px-1 rounded mr-1 leading-tight">闪促</span>
                        <h3 class="text-sm font-bold text-gray-900 flex items-center">
                            高级大床房
                            <svg class="w-3 h-3 text-gray-400 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </h3>
                    </div>
                    
                    <div class="text-[11px] text-gray-500 space-x-1 mb-1">
                        <span>无早餐</span>
                        <span class="text-gray-300">|</span>
                        <span>1张1.8米大床</span>
                        <span class="text-gray-300">|</span>
                        <span>2人入住</span>
                        <span class="text-gray-300">|</span>
                        <span>20-25m²</span>
                    </div>
                    
                    <div class="text-[11px] text-gray-500 mb-1">无窗</div>
                    
                    <div class="flex items-center text-[11px] text-[#00B0A7] mb-2">
                        <svg class="w-3 h-3 mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        1月9日12点前可免费取消
                    </div>
                    
                    <div class="flex flex-wrap gap-1 mb-2">
                        <span class="text-[9px] px-1 py-0.5 border border-gray-200 text-gray-600 rounded">买贵多倍赔</span>
                        <span class="text-[9px] px-1 py-0.5 border border-gray-200 text-gray-600 rounded">立即确认</span>
                        <span class="text-[9px] px-1 py-0.5 border border-gray-200 text-gray-600 rounded">可购取消险</span>
                    </div>
                    
                    <div class="text-[10px] text-gray-400">锦江酒店旗舰店</div>
                </div>

                <!-- 价格与按钮区域 -->
                <div class="flex justify-between items-end mt-2">
                    <div class="flex flex-col">
                        <div class="flex items-baseline space-x-1">
                            <span class="text-gray-400 text-[10px] line-through">¥213</span>
                            <span class="text-[#FF5A43] text-xs font-bold">¥</span>
                            <span class="text-[#FF5A43] text-2xl font-bold -mb-1">173</span>
                        </div>
                        <div class="mt-1 flex items-center">
                            <span class="text-[#FF2D55] text-[10px] italic font-bold">膨胀神券</span>
                            <div class="bg-[#FF2D55] text-white text-[10px] px-1 rounded-sm ml-1 flex items-center">
                                已膨至 <span class="text-xs font-bold ml-0.5">23</span>
                                <svg class="w-2 h-2 ml-0.5 transform rotate-[-45deg]" fill="currentColor" viewBox="0 0 20 20"><path d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                            </div>
                        </div>
                    </div>

                    <!-- 订房按钮 -->
                    <div class="flex flex-col items-center">
                        <div class="bg-[#FF9500] text-white rounded-lg w-14 h-12 flex flex-col items-center justify-center shadow-sm">
                            <span class="text-lg font-bold leading-tight">订</span>
                            <span class="text-[9px]">在线付</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
