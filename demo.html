<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>机票搜索结果复刻</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="p-4 flex justify-center">

    <div class="w-full max-w-2xl space-y-px">
        
        <!-- 卡片 1 -->
        <div class="bg-white p-5 relative border-b border-gray-100">
            <!-- 右上角收藏星标 -->
            <div class="absolute top-4 right-4 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.382-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                </svg>
            </div>

            <div class="flex justify-between items-start">
                <!-- 时间和地点 -->
                <div class="flex items-center space-x-8">
                    <!-- 出发 -->
                    <div class="text-center">
                        <div class="text-[32px] font-semibold leading-tight text-gray-900">22:00</div>
                        <div class="text-sm text-gray-600 mt-1">宝安T3</div>
                    </div>

                    <!-- 航程指示线 -->
                    <div class="flex flex-col items-center justify-center min-w-[80px]">
                        <span class="text-[11px] text-gray-400 mb-0.5">总4h</span>
                        <div class="w-full h-[1px] bg-gray-200 relative">
                            <div class="absolute right-0 -top-[2px] w-1 h-1 bg-gray-200 rotate-45 border-t border-r border-gray-200"></div>
                        </div>
                    </div>

                    <!-- 到达 -->
                    <div class="text-center">
                        <div class="relative inline-block text-left">
                            <div class="text-[11px] text-gray-500 absolute -top-4 left-0 whitespace-nowrap">01-02 周五</div>
                            <div class="text-[32px] font-semibold leading-tight text-gray-900">02:00</div>
                        </div>
                        <div class="text-sm text-gray-600 mt-1 text-left">樟宜T1</div>
                    </div>
                </div>

                <!-- 价格区域 -->
                <div class="text-right mt-1">
                    <div class="flex items-center justify-end space-x-1">
                        <span class="text-xs text-gray-400 line-through">¥4360</span>
                        <span class="text-[15px] text-[#ff5500] font-bold">¥</span>
                        <span class="text-[28px] text-[#ff5500] font-bold leading-none">4292</span>
                    </div>
                    <div class="mt-2 inline-flex items-center bg-[#fff1ed] text-[#ff5500] px-1.5 py-0.5 rounded text-[11px] font-medium border border-[#ffe0d6]">
                        2项至高减¥68 
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-2.5 w-2.5 ml-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 底部航班信息 -->
            <div class="flex items-center mt-4 space-x-2 text-xs text-gray-500">
                <div class="w-4 h-4 rounded-full bg-red-600 flex items-center justify-center text-[10px] text-white font-bold italic">CA</div>
                <span>中国国航</span>
                <span class="text-gray-300">|</span>
                <span class="bg-gray-100 px-1 rounded-sm text-gray-500">共享</span>
                <span class="text-gray-300">|</span>
                <span>空客320(中)</span>
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="bg-white p-5 relative border-b border-gray-100">
            <!-- 右上角收藏星标 -->
            <div class="absolute top-4 right-4 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.382-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                </svg>
            </div>

            <div class="flex justify-between items-start">
                <div class="flex items-center space-x-8">
                    <div class="text-center">
                        <div class="text-[32px] font-semibold leading-tight text-gray-900">08:05</div>
                        <div class="text-sm text-gray-600 mt-1">宝安T3</div>
                    </div>

                    <div class="flex flex-col items-center justify-center min-w-[80px]">
                        <span class="text-[11px] text-gray-400 mb-0.5">总4h5m</span>
                        <div class="w-full h-[1px] bg-gray-200 relative">
                            <div class="absolute right-0 -top-[2px] w-1 h-1 bg-gray-200 rotate-45 border-t border-r border-gray-200"></div>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="text-[32px] font-semibold leading-tight text-gray-900">12:10</div>
                        <div class="text-sm text-gray-600 mt-1 text-left">樟宜T1</div>
                    </div>
                </div>

                <div class="text-right mt-1">
                    <div class="flex items-center justify-end space-x-1">
                        <span class="text-xs text-gray-400 line-through">¥5147</span>
                        <span class="text-[15px] text-[#ff5500] font-bold">¥</span>
                        <span class="text-[28px] text-[#ff5500] font-bold leading-none">5068</span>
                    </div>
                    <div class="mt-2 inline-flex items-center bg-[#fff1ed] text-[#ff5500] px-1.5 py-0.5 rounded text-[11px] font-medium border border-[#ffe0d6]">
                        3项至高减¥79 
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-2.5 w-2.5 ml-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="flex items-center mt-4 space-x-2 text-xs text-gray-500">
                <div class="w-4 h-4 rounded-full bg-red-500 flex items-center justify-center text-[10px] text-white font-bold italic">ZH</div>
                <span>深圳航空</span>
                <span class="text-gray-300">|</span>
                <span>波音737(中)</span>
            </div>
        </div>

    </div>

</body>
</html>
