<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 引入系统字体以获得原生移动端感觉 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f6fa;
        }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-[#f5f6fa] pb-24 text-[#333]">

    <!-- 顶部导航栏 -->
    <div class="bg-white sticky top-0 z-50 flex items-center justify-between px-4 py-3 border-b border-gray-100">
        <button class="text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <h1 class="text-lg font-medium text-gray-900">填写订单</h1>
        <div class="w-6"></div> <!-- 占位符保持标题居中 -->
    </div>

    <!-- 主要内容区域 -->
    <div class="p-3 space-y-3">

        <!-- 票务信息卡片 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="mb-4">
                <h2 class="text-lg font-bold text-gray-900 leading-tight">01月13日 09:00至10:00之间 <span class="text-base font-normal">(当地时间)</span></h2>
            </div>
            
            <div class="space-y-2 text-[15px]">
                <div class="flex">
                    <span class="text-gray-400 w-20 flex-shrink-0">起终站点</span>
                    <span class="text-gray-900 font-medium">东京站 - 新大阪站</span>
                </div>
                <div class="flex">
                    <span class="text-gray-400 w-20 flex-shrink-0">座席类型</span>
                    <span class="text-gray-900">自由席|普通车厢(二等座)</span>
                </div>
                <div class="flex">
                    <span class="text-gray-400 w-20 flex-shrink-0">乘客类型</span>
                    <span class="text-gray-900">1成人</span>
                </div>
                <div class="flex items-start">
                    <span class="text-gray-400 w-20 flex-shrink-0 mt-0.5">车票类型</span>
                    <div class="flex-1 flex justify-between items-start">
                        <span class="text-gray-900">持出票二维码至指定地点换领实体票</span>
                        <div class="flex items-center text-gray-500 text-xs mt-1">
                            <span>预订须知</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3 ml-0.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 pt-3 border-t border-dashed border-gray-200">
                <p class="text-[#5a7ec4] text-sm">出票后出发日前1天12点前未兑票 可在线退款</p>
            </div>
        </div>

        <!-- 服务流程 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="mb-4">
                <h3 class="font-bold text-gray-900">服务流程</h3>
            </div>
            <div class="relative flex justify-between items-start px-2">
                <!-- 连线背景 -->
                <div class="absolute top-3 left-6 right-6 h-[1px] bg-gray-100 -z-0"></div>

                <!-- 步骤 1 -->
                <div class="flex flex-col items-center z-10 w-1/4">
                    <div class="w-6 h-6 rounded-full bg-[#1aa5ba] flex items-center justify-center text-white text-xs mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-800">下单付款</span>
                </div>

                <!-- 步骤 2 -->
                <div class="flex flex-col items-center z-10 w-1/4">
                    <div class="w-6 h-6 rounded-full bg-[#1aa5ba] flex items-center justify-center text-white mb-2 opacity-60">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                             <path d="M4 18v3h3v-3h10v3h3v-6H4v3zm15-8h3v3h-3v-3zM2 10h3v3H2v-3zm15 3H7V5c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v8z"/>
                         </svg>
                    </div>
                    <span class="text-xs text-gray-800">等待出票</span>
                </div>

                <!-- 步骤 3 -->
                <div class="flex flex-col items-center z-10 w-1/4">
                     <div class="w-6 h-6 rounded-full bg-[#1aa5ba] flex items-center justify-center text-white mb-2 opacity-60">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                             <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                         </svg>
                    </div>
                    <span class="text-xs text-gray-800">获取二维码</span>
                </div>

                <!-- 步骤 4 -->
                <div class="flex flex-col items-center z-10 w-1/4">
                     <div class="w-6 h-6 rounded-full bg-[#1aa5ba] flex items-center justify-center text-white mb-2 opacity-60">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-800">线下取票</span>
                </div>
            </div>
        </div>

        <!-- 留言备注 -->
        <div class="bg-white rounded-xl px-4 py-4 shadow-sm flex items-center">
            <span class="font-bold text-gray-900 w-20 flex-shrink-0">留言备注</span>
            <input type="text" placeholder="选填,请先和商家协商一致" class="flex-1 outline-none text-[15px] placeholder-gray-300">
        </div>

        <!-- 联系人信息 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="px-4 py-4 border-b border-gray-100">
                <h3 class="font-bold text-gray-900">联系人</h3>
            </div>
            
            <div class="pl-4">
                <!-- 姓名 -->
                <div class="flex items-center py-4 border-b border-gray-100 pr-4">
                    <span class="text-gray-400 w-16 flex-shrink-0">姓名</span>
                    <input type="text" placeholder="请输入姓名(如韩梅梅)" class="flex-1 outline-none text-[15px] placeholder-gray-300">
                    <div class="text-[#6d7df1]">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                </div>

                <!-- 手机号 -->
                <div class="flex items-center py-4 border-b border-gray-100 pr-4">
                    <span class="text-gray-400 w-16 flex-shrink-0">手机号</span>
                    <div class="flex items-center mr-3">
                        <span class="text-gray-900 font-medium">+86</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 text-gray-300 ml-1">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="w-[1px] h-4 bg-gray-300 mr-3"></div>
                    <input type="text" placeholder="用于接收确认短信" class="flex-1 outline-none text-[15px] placeholder-gray-300">
                </div>

                <!-- 邮箱 -->
                <div class="flex items-center py-4 pr-4">
                    <span class="text-gray-400 w-16 flex-shrink-0">邮箱</span>
                    <input type="text" placeholder="用于接收确认邮件，请输入常用邮箱" class="flex-1 outline-none text-[15px] placeholder-gray-300">
                </div>
            </div>
        </div>

        <!-- 优惠 -->
        <div class="bg-white rounded-xl px-4 py-4 shadow-sm flex justify-between items-center">
            <span class="text-gray-400">优惠</span>
            <span class="text-gray-400">无优惠可用</span>
        </div>
    </div>

    <!-- 底部悬浮栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.05)] px-4 py-2 flex items-center justify-between z-50 safe-area-bottom">
        <div class="flex flex-col">
            <div class="flex items-baseline text-[#ff4628]">
                <span class="text-sm font-bold">¥</span>
                <span class="text-2xl font-semibold mx-0.5">710</span>
                <span class="text-sm font-bold">.85</span>
            </div>
            <div class="flex items-center text-gray-500 text-xs">
                <span>含出票费总价</span>
            </div>
        </div>
        
        <div class="flex items-center space-x-3">
             <div class="flex items-center text-gray-500 text-xs mr-1">
                <span>明细</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3 ml-0.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                </svg>
            </div>
            <button class="bg-gradient-to-r from-[#ff8b2e] to-[#ff4e2e] text-white font-bold text-lg px-8 py-2.5 rounded-full shadow-lg shadow-orange-200 active:scale-95 transition-transform">
                立即预订
            </button>
        </div>
    </div>

</body>
</html>
