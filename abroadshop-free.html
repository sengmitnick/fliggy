<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免税店页面复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 模拟 iOS/Android 字体渲染 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex justify-center items-center">

    <!-- 手机外壳容器 -->
    <div class="relative w-full max-w-[400px] h-[850px] bg-black overflow-hidden shadow-2xl sm:rounded-[40px] text-gray-800">
        
        <!-- 背景图区域 (模拟顶部广告牌背景) -->
        <div class="absolute top-0 left-0 w-full h-[45%] z-0">
            <!-- 模拟复杂背景图 -->
            <svg class="w-full h-full object-cover" viewBox="0 0 400 400" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#2b2b2b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
                    </linearGradient>
                    <pattern id="cityPattern" width="40" height="40" patternUnits="userSpaceOnUse">
                         <rect width="20" height="20" fill="#333" />
                         <rect x="20" y="20" width="20" height="20" fill="#444" />
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#cityPattern)" />
                <rect width="100%" height="100%" fill="url(#bgGradient)" opacity="0.8"/>
            </svg>
            <!-- 黑色遮罩，让文字更清晰 -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/20"></div>
        </div>


        <!-- 导航栏 -->
        <div class="absolute top-10 w-full px-4 flex justify-between items-center z-50 text-white">
            <button class="p-1">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div class="flex space-x-3">
                <button class="p-1">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                </button>
                <button class="p-1">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                </button>
            </div>
        </div>

        <!-- 页面主标题 -->
        <div class="absolute top-[18%] left-0 w-full text-center z-40">
            <h1 class="text-white text-4xl font-bold tracking-wider drop-shadow-lg">免税店</h1>
        </div>

        <!-- 主要白色内容区域 (Sheet) -->
        <div class="absolute bottom-0 w-full h-[72%] bg-[#f7f7f7] rounded-t-[24px] overflow-hidden">
            
            <!-- 滚动容器 -->
            <div class="h-full overflow-y-auto no-scrollbar p-3">
                
                <!-- 卡片网格 -->
                <div class="grid grid-cols-2 gap-3 pb-10">

                    <!-- Card 1: 爱电王 (EDION) -->
                    <div class="bg-white rounded-xl overflow-hidden pb-3">
                        <!-- 图片部分 -->
                        <div class="w-full aspect-square bg-blue-100 relative">
                            <!-- 模拟 EDION Logo 图片 -->
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <rect width="100" height="100" fill="#005CAF"/>
                                <text x="50" y="50" font-family="Arial" font-weight="bold" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">EDION</text>
                                <rect x="0" y="80" width="100" height="20" fill="#249ee4"/>
                                <rect x="0" y="90" width="100" height="10" fill="#f8b62c"/>
                            </svg>
                        </div>
                        <!-- 文字内容 -->
                        <div class="px-3 mt-2">
                            <h3 class="text-[15px] font-bold text-gray-800 leading-tight">爱电王</h3>
                            <p class="text-xs text-gray-400 mt-1">日本</p>
                            
                            <!-- 标签 1 -->
                            <div class="flex items-center mt-2">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">券</span>
                                <span class="text-xs text-gray-600 truncate">高达立减7%</span>
                            </div>
                            <!-- 标签 2 -->
                            <div class="flex items-center mt-1">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">免</span>
                                <span class="text-xs text-gray-600">免税</span>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2: 全日空免税 (ANA) -->
                    <div class="bg-white rounded-xl overflow-hidden pb-3">
                        <div class="w-full aspect-square bg-gray-100 relative overflow-hidden">
                            <!-- 模拟店铺图片 -->
                            <svg class="w-full h-full object-cover" viewBox="0 0 100 100">
                                <image href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1zaXplPSIxMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzMzMyI+QU5BIER1dHkgRnJlZTwvdGV4dD48L3N2Zz4=" width="100" height="100"/>
                                <rect width="100" height="100" fill="#eee" />
                                <text x="50" y="30" font-size="10" text-anchor="middle" fill="#00388d">ANA DUTY FREE SHOP</text>
                                <rect x="10" y="50" width="80" height="40" fill="#fff" stroke="#ccc" />
                                <rect x="20" y="60" width="60" height="5" fill="#333" />
                            </svg>
                        </div>
                        <div class="px-3 mt-2">
                            <h3 class="text-[15px] font-bold text-gray-800 leading-tight">全日空免税</h3>
                            <p class="text-xs text-gray-400 mt-1 truncate">日本 成田·羽田机场</p>
                            
                            <div class="flex items-center mt-2">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">券</span>
                                <span class="text-xs text-gray-600">立减5%</span>
                            </div>
                            <div class="flex items-center mt-1">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">免</span>
                                <span class="text-xs text-gray-600">免税</span>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3: Bic Camera -->
                    <div class="bg-white rounded-xl overflow-hidden pb-3">
                        <div class="w-full aspect-square bg-white relative border-b border-gray-100">
                            <!-- 模拟 Bic Camera Logo -->
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <rect width="100" height="100" fill="white"/>
                                <text x="50" y="40" font-family="Arial Black, sans-serif" font-weight="900" font-size="18" fill="#ed1c24" text-anchor="middle">ビックカメラ</text>
                                <text x="50" y="60" font-family="Arial" font-weight="bold" font-size="12" fill="#ed1c24" text-anchor="middle">BIC CAMERA</text>
                                <text x="50" y="80" font-family="Arial" font-size="12" fill="#0088ce" text-anchor="middle">HALC</text>
                            </svg>
                        </div>
                        <div class="px-3 mt-2">
                            <h3 class="text-[15px] font-bold text-gray-800 leading-tight">Bic Camera</h3>
                            <p class="text-xs text-gray-400 mt-1">日本</p>
                            
                            <div class="flex items-center mt-2">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">券</span>
                                <span class="text-xs text-gray-600">立享95折</span>
                            </div>
                            <!-- 空占位，保持高度对齐 -->
                            <div class="h-4 mt-1"></div> 
                        </div>
                    </div>

                    <!-- Card 4: 大丸松坂屋 (Daimaru) -->
                    <div class="bg-white rounded-xl overflow-hidden pb-3">
                        <div class="w-full aspect-square bg-gray-800 relative">
                             <!-- 模拟大丸建筑 -->
                            <svg class="w-full h-full object-cover" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="buildingGrad" x1="0" x2="0" y1="0" y2="1">
                                        <stop offset="0%" stop-color="#2a3b55"/>
                                        <stop offset="100%" stop-color="#111"/>
                                    </linearGradient>
                                </defs>
                                <rect width="100" height="100" fill="url(#buildingGrad)"/>
                                <rect x="20" y="20" width="60" height="80" rx="2" fill="#d4b476" opacity="0.3" />
                                <text x="50" y="15" fill="#00a0e9" font-size="8" text-anchor="middle" font-weight="bold">DAIMARU</text>
                                <!-- 灯光模拟 -->
                                <circle cx="30" cy="40" r="1" fill="#fff" opacity="0.8"/>
                                <circle cx="50" cy="40" r="1" fill="#fff" opacity="0.8"/>
                                <circle cx="70" cy="40" r="1" fill="#fff" opacity="0.8"/>
                                <circle cx="30" cy="60" r="1" fill="#fff" opacity="0.8"/>
                                <circle cx="50" cy="60" r="1" fill="#fff" opacity="0.8"/>
                                <circle cx="70" cy="60" r="1" fill="#fff" opacity="0.8"/>
                            </svg>
                        </div>
                        <div class="px-3 mt-2">
                            <h3 class="text-[15px] font-bold text-gray-800 leading-tight">大丸松坂屋百货店</h3>
                            <p class="text-xs text-gray-400 mt-1">日本</p>
                            
                            <div class="flex items-center mt-2">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">券</span>
                                <span class="text-xs text-gray-600">高达立减7%</span>
                            </div>
                            <div class="flex items-center mt-1">
                                <span class="bg-[#ff4d4f] text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-[3px] mr-1.5 font-medium shrink-0">免</span>
                                <span class="text-xs text-gray-600">免税</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
