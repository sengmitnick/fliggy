<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约界面复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 自定义颜色配置 */
        .bg-gold-light { background-color: #EADFB8; } /* 选中日期背景 */
        .text-gold-dark { color: #8B6E32; } /* 选中日期文字 */
        .text-red-price { color: #FF4D4F; }
        .bg-btn-orange { background-color: #FF5A43; }
        .border-blue-custom { border-color: #4E6EF2; }
        .text-blue-custom { color: #4E6EF2; }
    </style>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">

    <!-- 手机外框容器 -->
    <div class="w-full max-w-[414px] h-screen bg-gray-50 relative overflow-hidden flex flex-col font-sans">

        <!-- ============== 背景内容 (被遮罩覆盖部分) ============== -->
        
        <!-- 顶部导航栏 -->
        <div class="flex justify-between items-center px-4 py-3 bg-white z-10">
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <span class="text-lg font-bold">叶强</span>
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
            </button>
        </div>

        <!-- 顶部 Tab -->
        <div class="flex bg-white pb-2">
            <div class="flex-1 flex justify-center">
                <div class="bg-[#DBC076] bg-opacity-20 px-6 py-2 rounded-lg">
                    <span class="font-bold text-gray-900">可订套餐</span>
                </div>
            </div>
            <div class="flex-1 flex justify-center items-center">
                <span class="text-gray-500">用户评价</span>
            </div>
        </div>

        <!-- 主体滚动区域 -->
        <div class="flex-1 overflow-y-auto no-scrollbar pb-24">
            
            <!-- 日期选择器 -->
            <div class="bg-white pb-4 px-3">
                <div class="flex gap-2 overflow-x-auto no-scrollbar items-center">
                    <!-- 选中日期 -->
                    <div class="flex-shrink-0 w-[86px] h-[72px] bg-[#EADFB8] rounded-lg flex flex-col justify-center items-center border border-[#DBC076]">
                        <span class="text-xs text-gray-600">周二</span>
                        <span class="text-base font-bold text-gray-900">01-13</span>
                        <span class="text-xs text-gray-800 font-medium">¥192起</span>
                    </div>
                    <!-- 待选日期 -->
                    <div class="flex-shrink-0 w-[86px] h-[72px] bg-gray-50 rounded-lg flex flex-col justify-center items-center">
                        <span class="text-xs text-gray-400">周三</span>
                        <span class="text-base font-bold text-gray-400">01-14</span>
                        <span class="text-xs text-gray-400">¥192起</span>
                    </div>
                    <!-- 不可约日期 -->
                    <div class="flex-shrink-0 w-[86px] h-[72px] bg-gray-50 rounded-lg flex flex-col justify-center items-center">
                        <span class="text-xs text-gray-300">周四</span>
                        <span class="text-base font-bold text-gray-300">01-15</span>
                        <span class="text-xs text-gray-300">不可约</span>
                    </div>
                    <!-- 不可约日期 -->
                    <div class="flex-shrink-0 w-[86px] h-[72px] bg-gray-50 rounded-lg flex flex-col justify-center items-center">
                        <span class="text-xs text-gray-300">周五</span>
                        <span class="text-base font-bold text-gray-300">01-16</span>
                        <span class="text-xs text-gray-300">不可约</span>
                    </div>
                     <!-- 日历按钮 -->
                     <div class="flex-shrink-0 w-[40px] flex justify-center items-center border-l border-gray-100 pl-2">
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-gray-600"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                     </div>
                </div>
            </div>

            <!-- 套餐标题 -->
            <div class="px-4 mt-4 mb-2">
                <h2 class="text-lg font-bold text-gray-800">讲解套餐</h2>
            </div>

            <!-- 套餐卡片 -->
            <div class="mx-4 bg-[#EBE7D5] bg-opacity-40 rounded-lg p-4 relative mb-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900 mb-1">叶强6小时专场-9点</h3>
                        <p class="text-xs text-gray-500 mb-2">每团最多35人 | 条件退</p>
                        <div class="flex items-center text-xs text-gray-400 mb-4">
                            <span>须知</span>
                            <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-400 mb-1">不含门票</div>
                        <div class="flex items-baseline justify-end">
                            <span class="text-xs text-red-price">¥</span>
                            <span class="text-xl font-bold text-red-price">192</span>
                            <span class="text-xs text-gray-500">/人</span>
                        </div>
                        <span class="text-[10px] text-red-price border border-red-200 px-1 rounded">已优惠¥6</span>
                    </div>
                </div>
                <!-- 选中勾选标记 (模拟) -->
                <div class="absolute bottom-0 right-0">
                    <div class="bg-[#DBC076] rounded-tl-lg rounded-br-lg p-1">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6L9 17l-5-5"/></svg>
                    </div>
                </div>
            </div>

            <!-- 推荐标题 -->
            <div class="px-4 mb-2 flex items-baseline">
                <span class="font-bold text-gray-800 text-lg">为你推荐</span>
                <span class="text-blue-600 text-sm ml-2">故宫博物院</span>
                <span class="text-gray-500 text-sm ml-1">的其他讲解商品</span>
            </div>

            <!-- 推荐列表 (部分显示) -->
            <div class="pl-4 flex gap-3 overflow-hidden">
                <div class="w-[160px] h-[100px] bg-gray-200 rounded-lg flex-shrink-0 relative overflow-hidden">
                   <!-- 占位图 -->
                   <div class="absolute inset-0 bg-gray-300 flex items-center justify-center text-gray-400 text-xs">图片占位</div>
                   <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/50 to-transparent p-2">
                       <div class="text-white text-xs">已售6000+</div>
                   </div>
                </div>
                <div class="w-[160px] h-[100px] bg-gray-200 rounded-lg flex-shrink-0 relative">
                   <div class="absolute inset-0 bg-gray-300"></div>
                </div>
            </div>
        </div>


        <!-- ============== 遮罩层 (Overlay) ============== -->
        <div class="absolute inset-0 bg-black/60 z-40"></div>

        <!-- ============== 底部弹窗 (Modal) ============== -->
        <div class="absolute bottom-0 w-full bg-white z-50 rounded-t-2xl px-5 pt-5 pb-8 animate-slide-up">
            
            <!-- 弹窗标题栏 -->
            <div class="flex justify-between items-center mb-8 relative">
                <div class="w-full text-center">
                    <h3 class="text-lg font-bold text-gray-900">预约人数</h3>
                </div>
                <button class="absolute right-0 top-0 p-1">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-500">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.1" /> <!-- Optional circle around X -->
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- 列表项：成人 -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <div class="text-lg font-medium text-gray-900">成人</div>
                    <div class="text-sm text-gray-400 mt-1">单价: ¥198</div>
                </div>
                <div class="flex items-center gap-4">
                    <!-- 减号 (可用状态) -->
                    <button class="w-7 h-7 rounded-full border border-blue-custom flex items-center justify-center text-blue-custom hover:bg-blue-50">
                        <svg width="12" height="2" viewBox="0 0 12 2" fill="currentColor">
                            <rect width="12" height="2" rx="1"/>
                        </svg>
                    </button>
                    
                    <span class="text-lg font-medium w-4 text-center">1</span>
                    
                    <!-- 加号 (可用状态) -->
                    <button class="w-7 h-7 rounded-full border border-blue-custom flex items-center justify-center text-blue-custom hover:bg-blue-50">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <rect y="5" width="12" height="2" rx="1"/>
                            <rect x="5" width="2" height="12" rx="1"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 列表项：儿童 -->
            <div class="flex justify-between items-center mb-10">
                <div>
                    <div class="text-lg font-medium text-gray-900">儿童</div>
                    <div class="text-sm text-gray-400 mt-1">单价: ¥188</div>
                </div>
                <div class="flex items-center gap-4">
                    <!-- 减号 (禁用状态) -->
                    <button class="w-7 h-7 rounded-full border border-gray-300 flex items-center justify-center text-gray-300 cursor-not-allowed">
                        <svg width="12" height="2" viewBox="0 0 12 2" fill="currentColor">
                            <rect width="12" height="2" rx="1"/>
                        </svg>
                    </button>
                    
                    <span class="text-lg font-medium w-4 text-center">0</span>
                    
                    <!-- 加号 (可用状态) -->
                    <button class="w-7 h-7 rounded-full border border-blue-custom flex items-center justify-center text-blue-custom hover:bg-blue-50">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <rect y="5" width="12" height="2" rx="1"/>
                            <rect x="5" width="2" height="12" rx="1"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 底部按钮 -->
            <button class="w-full bg-btn-orange text-white text-lg font-bold py-3.5 rounded-full shadow-lg active:opacity-90 transition-opacity">
                立即预约
            </button>
            
        </div>
    </div>

    <script>
        // 简单的模拟交互（可选）
        // 实际上CSS已经完成了视觉复刻，这里只是为了演示点击效果更像APP
    </script>
</body>
</html>
