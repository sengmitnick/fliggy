<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车票预订界面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            background-color: #F5F6FA; /* 浅灰背景 */
        }
        
        /* 自定义虚线 */
        .dashed-line {
            background-image: linear-gradient(to bottom, #d1d5db 33%, rgba(255,255,255,0) 0%);
            background-position: left;
            background-size: 1px 6px;
            background-repeat: repeat-y;
            width: 1px;
        }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#FF5000', // 阿里系橙色
                        primary: '#333333',
                        secondary: '#999999',
                        blueLink: '#5A6CFF',
                        bgBase: '#F3F4F6'
                    },
                    boxShadow: {
                        'card': '0 1px 3px rgba(0,0,0,0.05)'
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased text-gray-800 bg-gray-100 min-h-screen flex justify-center">

    <!-- 移动端容器 -->
    <div class="w-full max-w-[420px] bg-[#F5F5F5] min-h-screen relative flex flex-col">
        
        <!-- 1. 模拟状态栏 (Android风格) -->
        <div class="bg-white px-4 py-2 flex justify-between items-center text-xs font-medium text-gray-800">
            <span>10:56</span>
            <div class="flex items-center space-x-1.5">
                <!-- WiFi Icon -->
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12zm0-2a4 4 0 100-8 4 4 0 000 8z"/></svg>
                <!-- Signal Icon -->
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zm6-4a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
                <!-- Battery -->
                <div class="w-6 h-3 border border-gray-600 rounded-[2px] relative flex items-center p-[1px]">
                    <div class="h-full w-[80%] bg-gray-800"></div>
                </div>
                <span class="text-[10px]">81</span>
            </div>
        </div>

        <!-- 2. 导航栏 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10">
            <button class="text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div class="text-lg font-medium text-gray-900">深圳市 ⇌ 广州市</div>
            <div class="w-6"></div> <!-- 占位保持居中 -->
        </div>

        <!-- 3. 内容区域 -->
        <div class="flex-1 overflow-y-auto no-scrollbar pb-10">
            
            <!-- 日期头 -->
            <div class="px-4 py-3 text-sm text-gray-500">
                01月09日 周五 <span class="text-gray-300 text-xs mx-1">|</span>
            </div>

            <!-- 行程信息卡片 -->
            <div class="mx-3 bg-white rounded-xl p-4 shadow-sm mb-3">
                <div class="flex">
                    <!-- 左侧：时间 -->
                    <div class="flex flex-col items-start pt-1 w-16 flex-shrink-0">
                        <span class="text-2xl font-bold text-gray-900 leading-none">06:00</span>
                        <div class="h-16 flex items-center">
                            <span class="text-xs text-gray-500 scale-90 origin-left whitespace-nowrap">约3小时20分</span>
                        </div>
                    </div>
                    
                    <!-- 中间：视觉连接线 -->
                    <div class="flex flex-col items-center mx-2 pt-2 relative">
                        <div class="w-2 h-2 rounded-full bg-gray-200"></div> <!-- 起点圆点 -->
                        <div class="flex-1 w-[1px] border-l border-dotted border-gray-300 my-1"></div> <!-- 虚线 -->
                        <div class="w-2 h-2 rounded-full bg-gray-200"></div> <!-- 终点圆点 -->
                    </div>

                    <!-- 右侧：地点与修改 -->
                    <div class="flex-1 pt-0.5 ml-1">
                        <!-- 起点 -->
                        <div class="flex justify-between items-start h-[24px]">
                            <span class="text-[16px] font-medium text-gray-800">大剧院地铁站E口</span>
                            <div class="flex items-center text-blue-600 text-xs mt-1">
                                <svg class="w-3 h-3 mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                <span>修改</span>
                            </div>
                        </div>

                        <!-- 途径站明细按钮 -->
                        <div class="my-5">
                            <span class="bg-gray-50 text-gray-500 text-xs px-2 py-1 rounded-full border border-gray-100 flex w-fit items-center">
                                途径站明细
                                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </span>
                        </div>

                        <!-- 终点 -->
                        <div class="flex justify-between items-end">
                            <span class="text-[16px] font-medium text-gray-800">珠江新城地铁站</span>
                            <div class="flex items-center text-blue-600 text-xs">
                                <svg class="w-3 h-3 mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                <span>修改</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分割虚线 -->
                <div class="border-t border-dashed border-gray-200 my-4"></div>

                <!-- 底部服务标签 -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center text-blue-600 text-xs">
                            <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>发车前可退</span>
                            <span class="text-gray-400 mx-1">|</span>
                            <span class="text-gray-800">手续费 ￥0.00起</span>
                        </div>
                        <div class="text-xs text-gray-500 flex items-center">
                            购票须知 <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>
                    <div class="flex items-center text-gray-800 text-xs">
                        <svg class="w-3.5 h-3.5 mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>不支持在线改签</span>
                    </div>
                    <div class="flex items-center text-gray-800 text-xs">
                        <svg class="w-3.5 h-3.5 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>无需取票,可凭身份证/电子票二维码进站乘车</span>
                    </div>
                </div>
            </div>

            <!-- 卡片 1: 退票无忧 (带米色底部) -->
            <div class="mx-3 bg-white rounded-xl overflow-hidden shadow-sm mb-3">
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <div class="flex items-baseline space-x-2">
                            <span class="text-brand font-bold text-3xl"><span class="text-lg">¥</span>33</span>
                            <span class="text-gray-900 text-sm font-medium">免退票手续费</span>
                        </div>
                    </div>
                    <button class="bg-brand text-white w-12 h-12 rounded-xl flex items-center justify-center text-lg font-medium shadow-md shadow-orange-200">
                        订
                    </button>
                </div>
                <!-- 底部米色条 -->
                <div class="bg-[#FFF8F0] px-4 py-2.5 flex items-center justify-between text-xs">
                    <div class="flex items-center">
                        <span class="text-[#8B572A] font-bold italic mr-2 text-sm">退票无忧 <span class="text-brand">+¥9</span></span>
                        <span class="text-[#8B572A] opacity-80 scale-90 origin-left">赔付退票手续费 | ¥2汽车券 ¥3火车券 ¥30租...</span>
                    </div>
                    <svg class="w-3 h-3 text-[#8B572A] opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            </div>

            <!-- 卡片 2: 安心推荐 (带红色加价) -->
            <div class="mx-3 bg-white rounded-xl overflow-hidden shadow-sm mb-3 p-4 flex justify-between items-center">
                <div>
                    <div class="flex items-baseline space-x-1">
                        <span class="text-brand font-bold text-3xl"><span class="text-lg">¥</span>33</span>
                    </div>
                    <div class="text-brand text-xs font-medium mt-0.5">+ ¥3 安心推荐</div>
                </div>
                <div class="flex-1 px-4">
                    <div class="text-sm text-gray-900 font-medium leading-tight">出行意外伤残最高保11万</div>
                    <div class="text-sm text-gray-900 font-medium leading-tight mt-1">尊享专业服务7x24小时</div>
                </div>
                <button class="bg-brand text-white w-12 h-12 rounded-xl flex items-center justify-center text-lg font-medium shadow-md shadow-orange-200">
                    订
                </button>
            </div>

            <!-- 卡片 3: 普通购票 -->
            <div class="mx-3 bg-white rounded-xl overflow-hidden shadow-sm mb-6 p-4 flex justify-between items-center">
                <div>
                    <div class="flex items-baseline space-x-1">
                        <span class="text-brand font-bold text-3xl"><span class="text-lg">¥</span>33</span>
                    </div>
                </div>
                <div class="flex-1 px-4">
                    <div class="text-sm text-gray-900 font-medium">官方预订，普通购票</div>
                </div>
                <button class="bg-brand text-white w-12 h-12 rounded-xl flex items-center justify-center text-lg font-medium shadow-md shadow-orange-200">
                    订
                </button>
            </div>

            <!-- 底部 Logo -->
            <div class="flex flex-col items-center justify-center py-6 opacity-40 grayscale">
                <div class="flex items-center space-x-2 mb-1">
                    <!-- 简单的猪猪 Logo SVG -->
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10" class="text-gray-400" />
                        <circle cx="9" cy="10" r="1.5" class="text-white" />
                        <circle cx="15" cy="10" r="1.5" class="text-white" />
                        <ellipse cx="12" cy="15" rx="3" ry="2" class="text-white" />
                    </svg>
                    <span class="text-sm font-bold tracking-wide">飞猪旅行 · 安心票</span>
                </div>
                <div class="text-[10px] text-gray-500">购票安心 · 出行安心 · 服务安心</div>
            </div>

        </div>
    </div>
</body>
</html>
