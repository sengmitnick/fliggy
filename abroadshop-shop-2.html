<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANA Duty Free Shop UI Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义字体，模拟系统默认 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        /* 隐藏滚动条但允许滚动 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">

    <!-- 手机容器 -->
    <div class="w-full max-w-[430px] bg-white min-h-screen relative shadow-2xl overflow-hidden text-gray-800">


        <!-- 2. 顶部大图区域 -->
        <div class="relative w-full h-[260px] bg-gray-300 overflow-hidden">
            <!-- 占位图：模拟商店照片 -->
            <svg class="w-full h-full object-cover" preserveAspectRatio="none" viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="260" fill="#cbd5e1"/>
                <rect y="180" width="400" height="80" fill="#94a3b8" opacity="0.3"/>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#64748b">SHOP IMAGE PLACEHOLDER</text>
                <text x="50%" y="30%" dominant-baseline="middle" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e40af">ANA DUTY FREE SHOP</text>
            </svg>
            
            <!-- 悬浮导航按钮 -->
            <div class="absolute top-12 left-4 z-10 w-8 h-8 bg-black/40 rounded-full flex items-center justify-center backdrop-blur-sm">
                <!-- Back Arrow -->
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </div>
            <div class="absolute top-12 right-4 z-10 w-8 h-8 bg-black/40 rounded-full flex items-center justify-center backdrop-blur-sm">
                <!-- Menu Dots -->
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6 10a2 2 0 100 4 2 2 0 000-4zm6 0a2 2 0 100 4 2 2 0 000-4zm6 0a2 2 0 100 4 2 2 0 000-4z"></path></svg>
            </div>
            
            <!-- 图片右下角页码 -->
            <div class="absolute bottom-4 right-4 bg-black/40 text-white text-xs px-2 py-0.5 rounded-full backdrop-blur-sm flex items-center gap-1">
                1/1 <span class="text-[10px]">▶</span>
            </div>
        </div>

        <!-- 3. 主要内容区域 -->
        <div class="bg-white rounded-t-2xl -mt-4 relative z-10 pt-6 px-4 pb-20">
            
            <!-- 标题 -->
            <h1 class="text-2xl font-bold text-gray-900 mb-4 tracking-tight">【全日空免税 南翼店】</h1>

            <!-- 信息描述框 -->
            <div class="bg-[#F5F7FF] rounded-lg p-4 mb-4">
                <div class="text-[#5865C0] text-[15px] leading-relaxed space-y-2">
                    <p>
                        <span class="mr-1">·</span>【ANA DUTY FREE SHOP 全日空免税 南翼店】位于成田机场第 1 航站楼南翼出出国境审查区出口后的左手边的第二家商店。
                    </p>
                    <p>
                        <span class="mr-1">·</span>除了 THE GINZA、Clé de Peau Beauté 、SUQQU 等广受欢迎的日本化妆品外，还有许多国际品牌，如 YSL等。此外，还有在海外越来越受欢迎的日本清酒和日本威士忌，以及中国的高级白酒茅台酒等，酒类种类丰富。*也可提前预约。
                    </p>
                </div>
            </div>

            <!-- 地址栏 -->
            <div class="flex items-center justify-between py-3 border-b border-gray-100">
                <div class="text-[15px] text-gray-800 truncate pr-4">
                    千叶县成田市成田国际机场 第1航站楼...
                </div>
                <div class="flex items-center text-sm text-gray-600 whitespace-nowrap">
                    <span>位置</span>
                    <svg class="w-4 h-4 text-gray-400 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            </div>

            <!-- 优惠卡券部分 -->
            <div class="mt-8">
                <h2 class="text-xl font-bold text-gray-900 mb-3">优惠卡券</h2>
                
                <!-- 卡券卡片 -->
                <div class="bg-[#F7F8FA] rounded-xl p-3 flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-3">
                        <!-- 券图标 -->
                        <div class="w-10 h-10 bg-[#EC574E] rounded flex items-center justify-center shrink-0">
                            <span class="text-white font-medium text-sm">券</span>
                        </div>
                        
                        <!-- 文本信息 -->
                        <div class="flex flex-col">
                            <span class="text-[15px] font-bold text-gray-900">购物金额的 5% 折扣</span>
                            <span class="text-xs text-gray-400 mt-0.5">1家ANA 【全日空免税店】 门店可用</span>
                        </div>
                    </div>
                    
                    <!-- 领取按钮 -->
                    <button class="bg-[#FCEE67] hover:bg-[#FADD4B] text-gray-900 text-[13px] font-medium px-4 py-1.5 rounded-full transition-colors">
                        免费领
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
