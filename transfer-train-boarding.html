<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择下车点 - High Fidelity Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保持滚动功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <!-- 移动端容器 -->
    <div class="w-full max-w-[414px] bg-white relative shadow-xl overflow-hidden flex flex-col">
        
        <!-- 顶部 Banner 区域 (模拟原图背景) -->
        <div class="bg-gradient-to-r from-[#decbb1] to-[#dcd0bc] h-[160px] p-4 relative text-[#6d4c21]">
           

            <!-- 顶部导航 -->
            <div class="flex items-center mb-4">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </div>

            <!-- 营销文案 -->
            <div class="flex items-start">
                <div>
                    <div class="flex items-center gap-1 mb-1">
                        <span class="bg-[#d28b58] text-white text-[10px] px-1 rounded-sm">平台保障</span>
                    </div>
                    <h1 class="text-2xl font-bold tracking-wide">平台保障 服务升级</h1>
                    <p class="text-xs opacity-80 mt-1">无车退赔 航变无忧 一价全包</p>
                </div>
                <!-- 装饰盾牌图标占位 -->
                <div class="ml-auto opacity-50">
                    <svg class="w-16 h-16 text-[#cc9c5e]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 (白底圆角上拉) -->
        <div class="flex-1 bg-white rounded-t-[24px] -mt-6 relative z-10 overflow-y-auto hide-scrollbar pb-10">
            
            <!-- 头部：标题与关闭 -->
            <div class="pt-4 pb-2 px-4 flex items-center justify-center relative">
                <h2 class="text-lg font-bold text-gray-900">选择下车点</h2>
                <button class="absolute right-4 p-1 rounded-full bg-gray-100 hover:bg-gray-200">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- 搜索框 -->
            <div class="px-4 mt-2">
                <div class="bg-[#f7f8fa] rounded-lg h-10 flex items-center px-3">
                    <!-- 城市选择 -->
                    <div class="flex items-center mr-3 pr-3 border-r border-gray-200 cursor-pointer">
                        <span class="text-gray-800 font-medium text-sm mr-1">深圳</span>
                        <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <!-- 输入框 -->
                    <div class="flex-1 flex items-center text-gray-400">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <span class="text-sm">请输入地址</span>
                    </div>
                </div>
            </div>

            <!-- 我的位置 -->
            <div class="mt-6 px-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-gray-900">我的位置</h3>
                    <div class="flex items-center text-xs text-gray-500 gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        <span>重新定位</span>
                    </div>
                </div>
                <!-- 位置卡片 -->
                <div class="bg-[#f7f8fa] p-3 rounded-lg flex items-start">
                    <svg class="w-5 h-5 text-black mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <div class="flex-1 overflow-hidden">
                        <div class="font-bold text-gray-900 text-sm">惠恒大楼</div>
                        <div class="text-xs text-gray-400 mt-1 truncate">科苑南路高新南七道惠...</div>
                    </div>
                </div>
            </div>

            <!-- 常用地址 -->
            <div class="mt-6 px-4">
                <h3 class="font-bold text-gray-900 mb-3">常用地址</h3>
                <div class="grid grid-cols-2 gap-3">
                    <!-- 家 -->
                    <div class="bg-[#f7f8fa] p-3 rounded-lg flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-gray-800">家</span>
                                <span class="text-xs text-gray-400">设置家地址</span>
                            </div>
                        </div>
                        <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </div>
                    <!-- 公司 -->
                    <div class="bg-[#f7f8fa] p-3 rounded-lg flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"/></svg>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-gray-800">公司</span>
                                <span class="text-xs text-gray-400">设置公司地址</span>
                            </div>
                        </div>
                        <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </div>
                </div>
            </div>

            <!-- 机场 -->
            <div class="mt-6 px-4">
                <h3 class="font-bold text-gray-900 mb-3">机场</h3>
                <div class="flex flex-wrap gap-3">
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 px-6 rounded min-w-[30%] text-center">宝安国际机场</button>
                </div>
            </div>

            <!-- 火车站 -->
            <div class="mt-6 px-4">
                <h3 class="font-bold text-gray-900 mb-3">火车站</h3>
                <div class="grid grid-cols-3 gap-3">
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳东站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳坪山站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳北站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳西站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳机场北站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳机场站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">光明城站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">坂田站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">福田站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">平湖站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">福海西站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">沙井西站</button>
                </div>
            </div>

             <!-- 汽车站 -->
             <div class="mt-6 px-4 pb-10">
                <h3 class="font-bold text-gray-900 mb-3">汽车站</h3>
                <div class="grid grid-cols-3 gap-3">
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳罗湖站</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳汽车站布配</button>
                    <button class="bg-[#f7f8fa] text-gray-800 text-sm py-3 rounded text-center">深圳西乡流塘售票</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
