<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出境游/签证 UI复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保留滚动功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex justify-center">

    <!-- 手机容器 -->
    <div class="w-full max-w-[430px] bg-[#F5F7FA] relative shadow-2xl min-h-screen pb-20">

        <!-- 顶部黄色背景区域 -->
        <div class="bg-[#FFF6A8] pb-4 rounded-b-[2rem]">

            <!-- 导航栏 -->
            <div class="flex justify-between items-center px-4 py-2">
                <button class="p-1">
                    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h1 class="text-lg font-bold text-gray-900">出境游/签证</h1>
                <button class="p-1">
                    <svg class="w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 20 20"><circle cx="5" cy="10" r="1.5"/><circle cx="10" cy="10" r="1.5"/><circle cx="15" cy="10" r="1.5"/></svg>
                </button>
            </div>

            <!-- 搜索框 -->
            <div class="px-4 mt-2">
                <div class="flex items-center bg-white rounded-full p-1 shadow-sm border border-yellow-100">
                    <div class="pl-3 pr-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="text" placeholder="目的地/景点/线路/玩法" class="flex-1 bg-transparent text-sm outline-none text-gray-600 placeholder-gray-400">
                    <button class="bg-[#FDD835] text-gray-900 text-sm font-bold px-5 py-2 rounded-full">
                        搜索
                    </button>
                </div>
            </div>

            <!-- 顶部快捷推荐 (卢浮宫等) -->
            <div class="grid grid-cols-4 gap-2 px-4 mt-4">
                <!-- Item 1 -->
                <div class="bg-gray-50/80 rounded-lg p-2 flex flex-col items-center justify-center text-center h-16">
                    <span class="text-xs font-bold text-gray-800">卢浮宫</span>
                    <span class="text-[10px] text-gray-500 transform scale-90 whitespace-nowrap">四大博物馆之首</span>
                </div>
                <!-- Item 2 -->
                <div class="bg-gray-50/80 rounded-lg p-2 flex flex-col items-center justify-center text-center h-16">
                    <span class="text-xs font-bold text-gray-800">巴黎</span>
                    <span class="text-[10px] text-gray-500 transform scale-90 whitespace-nowrap">50万+人想去</span>
                </div>
                <!-- Item 3 -->
                <div class="bg-gray-50/80 rounded-lg p-2 flex flex-col items-center justify-center text-center h-16">
                    <span class="text-xs font-bold text-gray-800">新加坡</span>
                    <span class="text-[10px] text-gray-500 transform scale-90 whitespace-nowrap">4万+人想去</span>
                </div>
                <!-- Item 4 -->
                <div class="bg-gray-50/80 rounded-lg p-2 flex flex-col items-center justify-center text-center h-16">
                    <span class="text-xs font-bold text-gray-800">澳大利亚</span>
                    <span class="text-[10px] text-gray-500 transform scale-90 whitespace-nowrap">自然与都市并存</span>
                </div>
            </div>
        </div>

        <!-- 主要功能区 (左右分栏) -->
        <div class="px-3 mt-4 flex gap-3">
            
            <!-- 左侧：出境工具包 (占宽约 40%) -->
            <div class="w-[40%] flex flex-col gap-2">
                <h2 class="text-sm font-bold text-gray-800 mb-1">出境工具包</h2>
                
                <!-- 办签证大按钮 -->
                <div class="bg-white rounded-xl p-3 flex flex-col items-center justify-center h-[88px] relative shadow-sm">
                    <div class="absolute top-0 right-0 bg-[#FF5722] text-white text-[10px] px-2 py-0.5 rounded-bl-lg rounded-tr-xl">出签率高</div>
                    <!-- Icon Placeholder -->
                    <div class="w-8 h-8 rounded mb-1 flex items-center justify-center border-2 border-gray-800">
                        <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path></svg>
                    </div>
                    <span class="text-sm font-bold text-gray-800">办签证</span>
                </div>

                <!-- 小工具 Grid 2x2 -->
                <div class="grid grid-cols-2 gap-2">
                    <!-- 充流量 -->
                    <div class="bg-white rounded-xl p-2 flex flex-col items-center justify-center h-20 shadow-sm">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
                        <span class="text-[11px] text-gray-800">充流量</span>
                    </div>
                    <!-- 境外电话卡 -->
                    <div class="bg-white rounded-xl p-2 flex flex-col items-center justify-center h-20 shadow-sm">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        <span class="text-[11px] text-gray-800 text-center leading-none">境外<br>电话卡</span>
                    </div>
                    <!-- 接送机 -->
                    <div class="bg-white rounded-xl p-2 flex flex-col items-center justify-center h-20 shadow-sm">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        <span class="text-[11px] text-gray-800">接送机</span>
                    </div>
                    <!-- 包车 -->
                    <div class="bg-white rounded-xl p-2 flex flex-col items-center justify-center h-20 shadow-sm">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        <span class="text-[11px] text-gray-800">包车</span>
                    </div>
                </div>
            </div>

            <!-- 右侧：出境游热门预订 (占宽约 60%) -->
            <div class="flex-1 flex flex-col gap-2">
                <h2 class="text-sm font-bold text-gray-800 mb-1">出境游热门预订</h2>
                
                <div class="bg-white rounded-xl p-2 shadow-sm grid grid-cols-3 gap-y-4 gap-x-1 h-full">
                    <!-- Grid Items Loop -->
                    <!-- 1 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span class="text-[11px] text-gray-800">跟团游</span>
                    </div>
                    <!-- 2 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        <span class="text-[11px] text-gray-800">邮轮游</span>
                    </div>
                    <!-- 3 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        <span class="text-[11px] text-gray-800">定制游</span>
                    </div>
                    <!-- 4 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        <span class="text-[11px] text-gray-800">自由行</span>
                    </div>
                    <!-- 5 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-[11px] text-gray-800">一日游</span>
                    </div>
                    <!-- 6 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
                        <span class="text-[11px] text-gray-800">门票</span>
                    </div>
                    <!-- 7 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                        <span class="text-[11px] text-gray-800">日本交通</span>
                    </div>
                    <!-- 8 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        <span class="text-[11px] text-gray-800">欧洲交通</span>
                    </div>
                    <!-- 9 -->
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 text-gray-700 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                        <span class="text-[11px] text-gray-800">旅行保险</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 广告横幅 -->
        <div class="px-3 mt-3">
            <div class="bg-gradient-to-r from-[#D32F2F] to-[#EF5350] rounded-lg p-3 text-white flex justify-between items-center relative overflow-hidden h-20">
                <!-- 装饰背景圆 -->
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-white/10 rounded-full"></div>
                
                <div class="z-10 w-2/3">
                    <div class="text-lg font-bold italic leading-tight">领至高430元门票旅游专享券</div>
                    <div class="mt-1 inline-block bg-[#FDD835] text-[#D32F2F] text-xs font-bold px-2 py-0.5 rounded">
                        指定门票，度假商品下单立减
                    </div>
                </div>
                
                <!-- 模拟右侧图片 -->
                <div class="w-1/3 flex justify-end relative z-10">
                     <!-- 占位图 -->
                     <svg class="w-20 h-16 text-white/90" viewBox="0 0 100 80" fill="currentColor">
                        <rect x="10" y="20" width="60" height="40" rx="4" fill="#FFCDD2" />
                        <rect x="20" y="10" width="60" height="40" rx="4" fill="#EF9A9A" />
                        <rect x="30" y="30" width="60" height="40" rx="4" fill="white" />
                        <!-- 简易小人 -->
                        <circle cx="60" cy="45" r="5" fill="#D32F2F"/>
                        <path d="M55 65 Q60 50 65 65" stroke="#D32F2F" stroke-width="2" fill="none"/>
                     </svg>
                </div>
            </div>
        </div>

        <!-- 出境去哪 -->
        <div class="mt-6">
            <div class="px-4 flex justify-between items-end mb-3">
                <h2 class="text-xl font-bold text-gray-900">出境去哪</h2>
                <a href="#" class="text-xs text-gray-500 flex items-center">
                    全部目的地
                    <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>

            <!-- Tabs -->
            <div class="flex px-4 gap-2 mb-4 overflow-x-auto hide-scrollbar">
                <button class="bg-[#FDD835] text-gray-900 px-4 py-1.5 rounded-full text-sm font-bold whitespace-nowrap">热门国家</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap">海岛秘境</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap">新晋网红</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap">长途旅行</button>
            </div>

            <!-- List Item 1: Australia -->
            <div class="bg-white mx-3 p-3 rounded-xl mb-3 flex gap-3 shadow-sm">
                <!-- 左侧信息 -->
                <div class="w-28 flex-shrink-0 flex flex-col justify-center">
                    <div class="flex items-center gap-1 mb-1">
                        <span class="text-base font-bold text-gray-900">澳大利亚</span>
                        <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">邂逅澳洲动物</div>
                    <div class="flex items-center text-xs text-gray-500 mb-1">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        玩7-10天
                    </div>
                    <div class="flex items-center text-xs text-gray-500">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path></svg>
                        近期61万+人想去
                    </div>
                </div>

                <!-- 右侧滚动卡片 -->
                <div class="flex-1 overflow-x-auto hide-scrollbar flex gap-2">
                    <!-- Card 1 -->
                    <div class="w-32 h-24 flex-shrink-0 relative rounded-lg overflow-hidden bg-gray-200">
                        <!-- Image Placeholder -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                        <svg class="w-full h-full text-gray-300 bg-blue-200" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <div class="absolute bottom-1 left-2 z-20 text-white">
                            <div class="text-xs font-bold">凯恩斯</div>
                            <div class="text-[10px] opacity-90">潜水爱好者天堂</div>
                        </div>
                    </div>
                     <!-- Card 2 -->
                     <div class="w-32 h-24 flex-shrink-0 relative rounded-lg overflow-hidden bg-gray-200">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                        <svg class="w-full h-full text-gray-300 bg-blue-300" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <div class="absolute bottom-1 left-2 z-20 text-white">
                            <div class="text-xs font-bold">黄金海岸</div>
                            <div class="text-[10px] opacity-90">冲浪者的天堂</div>
                        </div>
                    </div>
                     <!-- Card 3 (Partial) -->
                     <div class="w-10 h-24 flex-shrink-0 relative rounded-lg overflow-hidden bg-gray-200">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                        <svg class="w-full h-full text-gray-300 bg-blue-400" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <div class="absolute bottom-1 left-2 z-20 text-white">
                            <div class="text-xs font-bold">悉尼</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- List Item 2: Iceland -->
            <div class="bg-white mx-3 p-3 rounded-xl mb-3 flex gap-3 shadow-sm">
                <!-- 左侧信息 -->
                <div class="w-28 flex-shrink-0 flex flex-col justify-center">
                    <div class="flex items-center gap-1 mb-1">
                        <span class="text-base font-bold text-gray-900">冰岛</span>
                        <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                    <div class="text-xs text-gray-500 mb-2">探秘蓝冰洞</div>
                    <div class="flex items-center text-xs text-gray-500 mb-1">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        玩7-10天
                    </div>
                </div>

                <!-- 右侧滚动卡片 -->
                <div class="flex-1 overflow-x-auto hide-scrollbar flex gap-2">
                    <!-- Card 1 -->
                    <div class="w-32 h-24 flex-shrink-0 relative rounded-lg overflow-hidden bg-gray-200">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                        <svg class="w-full h-full text-gray-300 bg-gray-400" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <div class="absolute bottom-1 left-2 z-20 text-white">
                            <div class="text-xs font-bold">雷克雅未克</div>
                            <div class="text-[10px] opacity-90">北极圈的明珠</div>
                        </div>
                    </div>
                     <!-- Card 2 -->
                     <div class="w-32 h-24 flex-shrink-0 relative rounded-lg overflow-hidden bg-gray-200">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                        <svg class="w-full h-full text-gray-300 bg-gray-500" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <div class="absolute bottom-1 left-2 z-20 text-white">
                            <div class="text-xs font-bold">维克伊达尔</div>
                            <div class="text-[10px] opacity-90">网红黑沙滩</div>
                        </div>
                    </div>
                     <!-- Card 3 -->
                     <div class="w-10 h-24 flex-shrink-0 relative rounded-lg overflow-hidden bg-gray-200">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                        <svg class="w-full h-full text-gray-300 bg-gray-600" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" /></svg>
                        <div class="absolute bottom-1 left-2 z-20 text-white">
                            <div class="text-xs font-bold">阿克</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
