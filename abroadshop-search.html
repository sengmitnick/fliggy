<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家列表复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保留滚动功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <!-- 手机容器 -->
    <div class="w-full max-w-[420px] bg-white shadow-lg min-h-screen relative flex flex-col">
        
        <!-- 2. 导航栏 + 搜索 -->
        <div class="flex items-center px-3 py-2 bg-white sticky top-0 z-10">
            <!-- 返回按钮 -->
            <button class="p-1 mr-2">
                <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            
            <!-- 搜索框 -->
            <div class="flex-1 bg-white border-2 border-[#FFD700] rounded-full h-10 flex items-center px-3">
                <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="text-gray-400 text-sm">搜索商家</span>
            </div>

            <!-- 菜单按钮 -->
            <button class="p-1 ml-2">
                <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
            </button>
        </div>

        <!-- 3. 城市筛选栏 -->
        <div class="flex items-center px-3 py-2 bg-white border-b border-gray-100">
            <div class="flex items-center font-bold text-sm mr-4 whitespace-nowrap">
                <svg class="w-4 h-4 mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                选择城市
                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </div>
            
            <div class="flex-1 overflow-x-auto hide-scrollbar flex space-x-2">
                <span class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-[4px] whitespace-nowrap">东京</span>
                <span class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-[4px] whitespace-nowrap">大阪</span>
                <span class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-[4px] whitespace-nowrap">名古屋</span>
                <span class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-[4px] whitespace-nowrap">广岛</span>
                <span class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-[4px] whitespace-nowrap">横滨</span>
            </div>
        </div>

        <!-- 4. 商家列表 -->
        <div class="flex-1 overflow-y-auto bg-white">
            
            <!-- Item 1: ANA South Wing -->
            <div class="flex p-4 border-b border-gray-100">
                <!-- Image -->
                <div class="relative w-[110px] h-[85px] shrink-0 rounded-md overflow-hidden bg-gray-200">
                    <div class="absolute top-2 left-2 bg-white px-1 py-0.5 rounded shadow-sm text-[8px] font-bold z-10 border border-blue-200 text-blue-500">ANA DUTY</div>
                    <svg class="w-full h-full text-gray-300" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" fill="#e5e7eb"/><path d="M4 16l4-4 6 6 4-4 2 2" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                </div>
                <!-- Content -->
                <div class="ml-3 flex flex-col justify-between py-0.5 w-full">
                    <div>
                        <h3 class="text-[17px] font-bold text-gray-900 leading-tight">【全日空免税 南翼店】</h3>
                        <p class="text-xs text-gray-400 mt-1">日本 · 成田市</p>
                    </div>
                    <div class="flex items-center text-[#ff3b30] text-[15px]">
                        <span class="bg-[#ff3b30] text-white text-[10px] px-1 py-[1px] rounded-[2px] mr-1.5 font-bold">券</span>
                        <span>购物金额的 5% 折扣</span>
                    </div>
                </div>
            </div>

            <!-- Item 2: ANA Satellite 4 -->
            <div class="flex p-4 border-b border-gray-100">
                <div class="relative w-[110px] h-[85px] shrink-0 rounded-md overflow-hidden bg-gray-200">
                    <div class="absolute top-2 left-2 bg-white px-1 py-0.5 rounded shadow-sm text-[8px] font-bold z-10 border border-blue-200 text-blue-500">ANA DUTY</div>
                    <svg class="w-full h-full text-gray-300" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" fill="#e5e7eb"/><path d="M4 16l4-4 6 6 4-4 2 2" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                </div>
                <div class="ml-3 flex flex-col justify-between py-0.5 w-full">
                    <div>
                        <h3 class="text-[17px] font-bold text-gray-900 leading-tight">【全日空免税 第4卫星厅店】</h3>
                        <p class="text-xs text-gray-400 mt-1">日本 · 成田市</p>
                    </div>
                    <div class="flex items-center text-[#ff3b30] text-[15px]">
                        <span class="bg-[#ff3b30] text-white text-[10px] px-1 py-[1px] rounded-[2px] mr-1.5 font-bold">券</span>
                        <span>购物金额的 5% 折扣</span>
                    </div>
                </div>
            </div>

            <!-- Item 3: AKAKABE -->
            <div class="flex p-4 border-b border-gray-100">
                <div class="relative w-[110px] h-[110px] shrink-0 rounded-md overflow-hidden bg-gray-200">
                    <!-- 红色 Logo 模拟 -->
                    <div class="absolute top-2 left-2 bg-red-600 text-white px-1 py-0.5 rounded shadow-sm text-[8px] font-bold z-10">AKAKABE</div>
                    <!-- 模拟店铺图片 -->
                    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <rect width="100" height="100" fill="#f3f4f6"/>
                        <rect x="20" y="20" width="60" height="60" fill="#fee2e2" rx="4"/>
                        <text x="50" y="55" font-size="12" text-anchor="middle" fill="#ef4444">药</text>
                    </svg>
                </div>
                <div class="ml-3 flex flex-col justify-start py-0.5 w-full">
                    <div>
                        <h3 class="text-[17px] font-bold text-gray-900 leading-tight">AKAKABE PHARMACY 【赤壁药...</h3>
                        <p class="text-xs text-gray-400 mt-1">日本 · 大阪市</p>
                    </div>
                    <div class="flex items-center text-[#ff3b30] text-[15px] mt-4">
                        <span class="bg-[#ff3b30] text-white text-[10px] px-1 py-[1px] rounded-[2px] mr-1.5 font-bold">券</span>
                        <span>可享92折+免税</span>
                    </div>
                </div>
            </div>

            <!-- Item 4: Keio -->
            <div class="flex p-4 border-b border-gray-100">
                <div class="relative w-[110px] h-[110px] shrink-0 rounded-md overflow-hidden bg-gray-200">
                    <div class="absolute top-2 left-2 bg-white px-1 py-0.5 rounded shadow-sm text-[8px] font-bold z-10 border border-blue-800 text-blue-900">Keio</div>
                    <!-- 模拟楼宇图片 -->
                    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <rect width="100" height="100" fill="#f3f4f6"/>
                        <rect x="25" y="30" width="50" height="70" fill="#dbeafe"/>
                        <rect x="30" y="35" width="40" height="5" fill="#93c5fd"/>
                        <rect x="30" y="45" width="40" height="5" fill="#93c5fd"/>
                        <rect x="30" y="55" width="40" height="5" fill="#93c5fd"/>
                    </svg>
                </div>
                <div class="ml-3 flex flex-col justify-start py-0.5 w-full">
                    <div>
                        <h3 class="text-[17px] font-bold text-gray-900 leading-tight">京王新宿店</h3>
                        <p class="text-xs text-gray-400 mt-1">日本 · 东京</p>
                    </div>
                    <div class="flex items-center text-[#ff3b30] text-[15px] mt-4">
                        <span class="bg-[#ff3b30] text-white text-[10px] px-1 py-[1px] rounded-[2px] mr-1.5 font-bold">券</span>
                        <span>立享95折 + 10%免税</span>
                    </div>
                </div>
            </div>

            <!-- Item 5: Odakyu -->
            <div class="flex p-4 border-b border-gray-100">
                <div class="relative w-[110px] h-[110px] shrink-0 rounded-md overflow-hidden bg-gray-200">
                    <div class="absolute top-2 left-2 bg-white px-1 py-0.5 rounded shadow-sm text-[8px] font-bold z-10 border border-blue-400 text-blue-500">ODAKYU</div>
                    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <rect width="100" height="100" fill="#f3f4f6"/>
                        <rect x="10" y="40" width="80" height="60" fill="#e0f2fe"/>
                    </svg>
                </div>
                <div class="ml-3 flex flex-col justify-start py-0.5 w-full">
                    <div>
                        <h3 class="text-[17px] font-bold text-gray-900 leading-tight">小田急百货店（新宿店）</h3>
                        <p class="text-xs text-gray-400 mt-1">日本 · 东京</p>
                    </div>
                    <div class="flex items-center text-[#ff3b30] text-[15px] mt-4">
                        <span class="bg-[#ff3b30] text-white text-[10px] px-1 py-[1px] rounded-[2px] mr-1.5 font-bold">券</span>
                        <span>立享94折+10%免税</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
