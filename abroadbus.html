<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>境外当地交通 - 日本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">

    <!-- 模拟手机容器 -->
    <div class="max-w-md mx-auto bg-[#F5F6F8] min-h-screen relative shadow-2xl overflow-hidden pb-6">
        
        <!-- 顶部黄色背景区域 -->
        <div class="bg-[#FEEF88] px-4 pt-3 pb-12">
            <!-- 顶部导航栏 -->
            <div class="flex justify-between items-center mb-4">
                <button class="p-1 -ml-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h1 class="text-[17px] font-bold tracking-wide">境外当地交通</h1>
                <button class="p-1 -mr-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="5" cy="12" r="2"/>
                        <circle cx="12" cy="12" r="2"/>
                        <circle cx="19" cy="12" r="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 核心搜索卡片区域 (上移覆盖黄色背景) -->
        <div class="mx-3 -mt-8 relative z-10">
            <!-- 卡片式 Tab -->
            <div class="flex">
                <!-- 日本 Tab (选中：白色背景，凸起) -->
                <div class="flex-1 bg-white rounded-tl-2xl rounded-tr-lg py-3 flex flex-col items-center justify-center relative cursor-pointer">
                    <span class="text-lg font-bold text-gray-900">日本</span>
                    <!-- 选中状态的黑色横线 -->
                    <div class="w-8 h-1 bg-gray-900 rounded-full mt-1 absolute bottom-2"></div>
                </div>
                <!-- 欧洲 Tab (未选中：浅灰背景，沉底) -->
                <div class="flex-1 bg-[#F5F7FA] rounded-tr-2xl rounded-tl-lg py-3 flex flex-col items-center justify-start cursor-pointer">
                    <span class="text-lg font-medium text-gray-500 mt-0.5">欧洲</span>
                </div>
            </div>

            <!-- 白色内容主体 -->
            <div class="bg-white rounded-b-2xl rounded-tr-none p-4 shadow-sm pb-6">
                
                <!-- 内部切换器 (火车票/通票) -->
                <div class="bg-gray-100 p-1 rounded-lg flex mb-6">
                    <button class="flex-1 bg-white py-2 rounded-md text-sm font-bold shadow-sm text-center">火车票</button>
                    <button class="flex-1 py-2 rounded-md text-sm font-medium text-gray-500 text-center">铁路通票/交通卡</button>
                </div>

                <!-- 车站选择 -->
                <div class="flex justify-between items-center mb-8 px-1">
                    <!-- 出发站 -->
                    <div class="flex flex-col items-start w-1/3">
                        <span class="text-[22px] font-bold text-gray-900 leading-tight">东京站</span>
                        <span class="text-xs text-gray-400 mt-1 font-light">Tokyo Station</span>
                    </div>

                    <!-- 交换图标 -->
                    <div class="flex justify-center w-1/3">
                        <div class="relative">
                            <!-- 浅绿背景 -->
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                                <circle cx="18" cy="18" r="18" fill="#E8F5E9" opacity="0.6"/>
                            </svg>
                            <!-- 绿色箭头 -->
                            <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22C55E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 16v-2.38C4 11.5 9.16 8 13.62 8a7 7 0 0 1 2.38.45L13 6"/> 
                                <path d="M15 6l4 4-4 4"/> <!-- 上半部分箭头模拟 -->
                                <path d="M20 8v2.38C20 12.5 14.84 16 10.38 16a7 7 0 0 1-2.38-.45L11 18"/>
                                <path d="M9 18l-4-4 4-4"/> <!-- 下半部分箭头模拟 -->
                            </svg>
                        </div>
                    </div>

                    <!-- 到达站 -->
                    <div class="flex flex-col items-end w-1/3">
                        <span class="text-[22px] font-bold text-gray-900 leading-tight">新大阪站</span>
                        <span class="text-xs text-gray-400 mt-1 font-light text-right">Shin-Osaka Station</span>
                    </div>
                </div>

                <!-- 日期选择 -->
                <div class="flex justify-between items-center py-4 border-b border-gray-100 mb-6 cursor-pointer">
                    <div class="flex items-baseline gap-2">
                        <span class="text-2xl font-bold text-gray-900">1月13日</span>
                        <span class="text-sm text-gray-500 font-medium">周二</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#D1D5DB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </div>

                <!-- 搜索按钮 -->
                <button class="w-full bg-[#FFDD33] text-gray-900 font-bold text-lg py-3.5 rounded-full shadow-[0_2px_10px_rgba(255,221,51,0.3)] hover:bg-[#ffc107] transition-colors tracking-wide">
                    搜索
                </button>
            </div>
        </div>

        <!-- 热门区域车票 -->
        <div class="px-4 mt-6">
            <h2 class="text-[17px] font-bold text-gray-800 mb-4">热门区域车票</h2>
            
            <div class="grid grid-cols-2 gap-3">
                <!-- 卡片 1: 关西 -->
                <div class="relative rounded-xl overflow-hidden h-[100px] bg-gray-200">
                    <svg class="w-full h-full object-cover" viewBox="0 0 200 120" preserveAspectRatio="none">
                        <rect width="200" height="120" fill="#81D4FA"/>
                        <!-- 装饰：大阪城屋顶 -->
                        <path d="M20 90 L100 30 L180 90" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
                        <path d="M100 30 L100 10" stroke="white" stroke-width="2" opacity="0.5"/>
                        <rect width="200" height="120" fill="url(#grad1)"/>
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:0.6" />
                                <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="absolute bottom-2 left-3 right-2 text-white">
                        <div class="font-bold text-[15px] mb-0.5">关西</div>
                        <div class="text-[10px] opacity-90 truncate">大阪/广岛/京都/神户/冈山...</div>
                    </div>
                </div>

                <!-- 卡片 2: 北海道 -->
                <div class="relative rounded-xl overflow-hidden h-[100px] bg-gray-200">
                    <svg class="w-full h-full object-cover" viewBox="0 0 200 120" preserveAspectRatio="none">
                        <rect width="200" height="120" fill="#90CAF9"/>
                        <!-- 装饰：雪山 -->
                        <path d="M0 80 L60 50 L120 90 L160 40 L200 80 L200 120 L0 120 Z" fill="white" opacity="0.6"/>
                        <rect width="200" height="120" fill="url(#grad1)"/>
                    </svg>
                    <div class="absolute bottom-2 left-3 right-2 text-white">
                        <div class="font-bold text-[15px] mb-0.5">北海道</div>
                        <div class="text-[10px] opacity-90 truncate">函馆/札幌/小樽/富良野...</div>
                    </div>
                </div>

                <!-- 卡片 3: 关东 -->
                <div class="relative rounded-xl overflow-hidden h-[100px] bg-gray-200">
                    <svg class="w-full h-full object-cover" viewBox="0 0 200 120" preserveAspectRatio="none">
                        <rect width="200" height="120" fill="#B0BEC5"/>
                        <!-- 装饰：东京塔 -->
                        <path d="M95 120 L105 120 L100 20 Z" fill="#FF5252" opacity="0.8"/>
                        <rect width="200" height="120" fill="url(#grad1)"/>
                    </svg>
                    <div class="absolute bottom-2 left-3 right-2 text-white">
                        <div class="font-bold text-[15px] mb-0.5">关东</div>
                        <div class="text-[10px] opacity-90 truncate">东京/横滨/千叶/日光/仙台...</div>
                    </div>
                </div>

                <!-- 卡片 4: 九州 -->
                <div class="relative rounded-xl overflow-hidden h-[100px] bg-gray-200">
                    <svg class="w-full h-full object-cover" viewBox="0 0 200 120" preserveAspectRatio="none">
                        <rect width="200" height="120" fill="#FFB74D"/>
                        <rect width="200" height="120" fill="url(#grad1)"/>
                    </svg>
                    <div class="absolute bottom-2 left-3 right-2 text-white">
                        <div class="font-bold text-[15px] mb-0.5">九州</div>
                        <div class="text-[10px] opacity-90 truncate">福冈/熊本/鹿儿岛...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 热门商品 -->
        <div class="px-4 mt-8">
            <div class="flex justify-between items-end mb-4">
                <div class="flex items-baseline gap-2">
                    <h2 class="text-[17px] font-bold text-gray-800">热门商品</h2>
                    <span class="text-xs text-gray-500 transform translate-y-[-1px]">通票/巴士/交通卡券</span>
                </div>
                <div class="flex items-center text-xs text-[#5C7CFF]">
                    <span>什么是通票?</span>
                    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="ml-0.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <path d="M12 17h.01"/>
                    </svg>
                </div>
            </div>

            <!-- 标签 -->
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-4">
                <button class="bg-[#FFDD33] text-gray-900 text-[11px] px-4 py-1.5 rounded-full font-bold whitespace-nowrap">日本交通卡</button>
                <button class="bg-white text-gray-600 text-[11px] px-4 py-1.5 rounded-full font-medium whitespace-nowrap border border-transparent">日本jrpass</button>
                <button class="bg-white text-gray-600 text-[11px] px-4 py-1.5 rounded-full font-medium whitespace-nowrap border border-transparent">日本新干线</button>
                <button class="bg-white text-gray-600 text-[11px] px-4 py-1.5 rounded-full font-medium whitespace-nowrap border border-transparent">日本机</button>
            </div>

            <!-- 商品图片 Grid -->
            <div class="grid grid-cols-2 gap-3">
                <!-- 商品 1 -->
                <div class="rounded-xl overflow-hidden bg-white relative shadow-sm group">
                    <div class="h-32 bg-blue-100 relative overflow-hidden">
                         <svg class="w-full h-full" viewBox="0 0 200 160" preserveAspectRatio="none">
                             <rect width="200" height="160" fill="#90CAF9"/>
                             <circle cx="160" cy="40" r="20" fill="white" opacity="0.3"/> <!-- 云 -->
                             <path d="M40 160 L100 60 L160 160 Z" fill="#1565C0" opacity="0.2"/>
                         </svg>
                         <!-- 人物剪影模拟 -->
                         <div class="absolute bottom-0 left-0 right-0 flex justify-center">
                             <svg width="80" height="80" viewBox="0 0 100 100">
                                 <circle cx="50" cy="40" r="20" fill="#1E88E5"/>
                                 <path d="M10 100 Q 50 50 90 100" fill="#1565C0"/>
                             </svg>
                         </div>
                    </div>
                    <!-- 左下角 Logo -->
                    <div class="absolute bottom-[3.5rem] left-0 bg-[#D32F2F] text-white text-[9px] px-1.5 py-0.5 rounded-r-md font-bold">
                        东京
                    </div>
                    <div class="p-2">
                         <!-- 这里可以加商品标题，原图虽然只切了一半，但保留结构完整 -->
                         <div class="h-2 bg-gray-100 rounded w-2/3 mb-1"></div>
                         <div class="h-2 bg-gray-100 rounded w-1/3"></div>
                    </div>
                </div>

                <!-- 商品 2 -->
                <div class="rounded-xl overflow-hidden bg-white relative shadow-sm">
                    <div class="h-32 bg-blue-50 relative overflow-hidden">
                         <svg class="w-full h-full" viewBox="0 0 200 160" preserveAspectRatio="none">
                             <rect width="200" height="160" fill="#E3F2FD"/>
                             <!-- 樱花 -->
                             <circle cx="20" cy="20" r="5" fill="#F48FB1"/>
                             <circle cx="180" cy="30" r="8" fill="#F48FB1"/>
                         </svg>
                         <div class="absolute inset-0 flex items-center justify-center">
                             <!-- 卡片模拟 -->
                             <div class="w-16 h-10 bg-[#4CAF50] rounded transform -rotate-12 border-2 border-white shadow-lg flex items-center justify-center">
                                 <span class="text-[8px] text-white font-bold">Suica</span>
                             </div>
                         </div>
                         <!-- 人物模拟 -->
                         <div class="absolute bottom-0 right-0">
                             <svg width="60" height="60" viewBox="0 0 100 100">
                                 <circle cx="50" cy="40" r="25" fill="#FFAB91"/>
                             </svg>
                         </div>
                    </div>
                    <div class="p-2">
                        <div class="h-2 bg-gray-100 rounded w-3/4 mb-1"></div>
                        <div class="h-2 bg-gray-100 rounded w-1/2"></div>
                   </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
