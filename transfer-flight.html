<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择航班 Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 引入类似系统默认的字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* 自定义黄色，匹配截图中的品牌色 */
        .bg-brand-yellow {
            background-color: #ffe033;
        }
    </style>
</head>
<body class="bg-gray-50 flex justify-center min-h-screen">

    <!-- 手机外框容器 (模拟移动端宽度) -->
    <div class="w-full max-w-[420px] bg-white h-screen relative shadow-lg overflow-hidden flex flex-col">


        <!-- 2. 导航栏 (Nav Bar) -->
        <div class="flex justify-between items-center px-4 py-3 relative">
            <!-- Back Button -->
            <button class="p-2 -ml-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            
            <!-- Title -->
            <h1 class="text-lg font-bold text-gray-900">选择航班</h1>
            
            <!-- Menu Dots -->
            <button class="p-2 -mr-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="5" cy="12" r="2" />
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="19" cy="12" r="2" />
                </svg>
            </button>
        </div>

        <!-- 3. 标签页切换 (Tabs) -->
        <div class="flex justify-between px-6 mt-4 mb-6 text-base">
            <!-- Inactive Tab -->
            <div class="text-gray-500 font-medium cursor-pointer">我的航班</div>
            
            <!-- Active Tab -->
            <div class="text-gray-900 font-bold relative cursor-pointer flex flex-col items-center">
                按起降城市
                <!-- Yellow Underline -->
                <div class="absolute -bottom-3 w-8 h-1 bg-brand-yellow rounded-full"></div>
            </div>
            
            <!-- Inactive Tab -->
            <div class="text-gray-500 font-medium cursor-pointer">按航班号</div>
        </div>

        <!-- 4. 主要表单区域 -->
        <div class="px-6 mt-6">
            
            <!-- 起降城市选择 -->
            <div class="flex items-center justify-between pb-4 border-b border-gray-100">
                <!-- 起飞地 -->
                <div class="text-gray-400 text-lg tracking-wide w-1/3 text-left cursor-pointer">
                    请选择起飞地
                </div>

                <!-- 飞机转换图标 (中间) -->
                <div class="relative w-12 h-12 flex items-center justify-center cursor-pointer">
                    <!-- 旋转的圆圈背景 (淡蓝色) -->
                    <div class="absolute inset-0 rounded-full border border-blue-100/50 bg-gradient-to-tr from-blue-50/50 to-transparent"></div>
                    <!-- 飞机图标 -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="transform rotate-45 text-cyan-400">
                        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z" fill="currentColor"/>
                    </svg>
                    <!-- 装饰性的旋转箭头 (模拟图中的圆形效果) -->
                    <svg class="absolute w-10 h-10 text-blue-100/60 animate-spin-slow" style="animation-duration: 10s;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                         <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2" stroke-dasharray="4 4" />
                    </svg>
                </div>

                <!-- 降落地 -->
                <div class="text-gray-400 text-lg tracking-wide w-1/3 text-right cursor-pointer">
                    请选择降落地
                </div>
            </div>

            <!-- 日期选择 -->
            <div class="flex items-center justify-between py-6 border-b border-gray-100 cursor-pointer">
                <div class="text-gray-400 text-lg tracking-wide">
                    请选择起飞日期
                </div>
                <!-- Right Arrow -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </div>

            <!-- 查询按钮 -->
            <button class="w-full bg-brand-yellow text-gray-900 text-lg font-medium py-3 rounded-full mt-10 shadow-sm active:scale-95 transition-transform">
                查询
            </button>

        </div>

    </div>
</body>
</html>
