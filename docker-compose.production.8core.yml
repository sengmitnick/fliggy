# 8核32G服务器配置
# 使用方式: docker-compose -f docker-compose.production.8core.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: travel01_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-travel01}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?请在.env文件中设置DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-travel01_production}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # PostgreSQL 性能优化（8核32G配置）
      POSTGRES_SHARED_BUFFERS: "4GB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "12GB"
      POSTGRES_MAINTENANCE_WORK_MEM: "1GB"
      POSTGRES_WORK_MEM: "64MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-travel01}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - travel01_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 6G
        reservations:
          cpus: '1'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: travel01_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?请在.env文件中设置REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - travel01_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  web:
    image: qinglion-registry.cn-hangzhou.cr.aliyuncs.com/rl/travel01:latest
    container_name: travel01_web
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      RACK_ENV: production
      DATABASE_URL: postgresql://app_user:${DB_PASSWORD}@db:5432/${DB_NAME:-travel01_production}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CABLE_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?请在.env文件中设置SECRET_KEY_BASE}
      PUBLIC_HOST: ${PUBLIC_HOST:?请在.env文件中设置PUBLIC_HOST}
      APP_PORT: 3000
      # 8核32G优化配置
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-20}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-8}
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      # 邮件配置
      EMAIL_SMTP_ADDRESS: ${EMAIL_SMTP_ADDRESS:-}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_SMTP_USERNAME: ${EMAIL_SMTP_USERNAME:-}
      EMAIL_SMTP_PASSWORD: ${EMAIL_SMTP_PASSWORD:-}
      EMAIL_SMTP_DOMAIN: ${EMAIL_SMTP_DOMAIN:-}
      # OAuth 配置
      GOOGLE_OAUTH_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FACEBOOK_OAUTH_ENABLED: ${FACEBOOK_OAUTH_ENABLED:-false}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
      TWITTER_OAUTH_ENABLED: ${TWITTER_OAUTH_ENABLED:-false}
      TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
      GITHUB_OAUTH_ENABLED: ${GITHUB_OAUTH_ENABLED:-false}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    volumes:
      - storage_data:/app/storage
      - log_data:/app/log
      - ./backup:/app/backup
      - tmp_data:/app/tmp
    ports:
      - "${WEB_PORT:-5010}:3000"
    networks:
      - travel01_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 12G
        reservations:
          cpus: '2'
          memory: 4G

  worker:
    image: qinglion-registry.cn-hangzhou.cr.aliyuncs.com/rl/travel01:latest
    container_name: travel01_worker
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      DATABASE_URL: postgresql://app_user:${DB_PASSWORD}@db:5432/${DB_NAME:-travel01_production}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      # 8核32G优化配置
      GOOD_JOB_MAX_THREADS: ${GOOD_JOB_MAX_THREADS:-10}
      GOOD_JOB_POLL_INTERVAL: ${GOOD_JOB_POLL_INTERVAL:-5}
      GOOD_JOB_QUEUES: ${GOOD_JOB_QUEUES:-*}
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - storage_data:/app/storage
      - log_data:/app/log
      - tmp_data:/app/tmp
    command: bundle exec good_job start
    networks:
      - travel01_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: travel01_nginx
    restart: always
    depends_on:
      - web
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/app/public:ro
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - travel01_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  log_data:
    driver: local
  tmp_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  travel01_network:
    driver: bridge
