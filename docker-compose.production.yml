# 商业化本地部署配置
# 使用方式: docker-compose -f docker-compose.production.yml up -d

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: fliggy_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-fliggy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?请在.env文件中设置DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-fliggy_production}
      # PostgreSQL 性能优化配置
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup  # 数据库备份目录
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fliggy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fliggy_network
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis (用于 ActionCable 和缓存)
  redis:
    image: redis:7-alpine
    container_name: fliggy_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?请在.env文件中设置REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - fliggy_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Rails 应用主服务
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: production
    container_name: fliggy_web
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      RACK_ENV: production
      
      # 数据库配置
      DATABASE_URL: postgresql://${DB_USER:-fliggy}:${DB_PASSWORD}@db:5432/${DB_NAME:-fliggy_production}
      
      # Redis 配置 (用于 ActionCable)
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CABLE_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      
      # Rails 密钥 (必须设置)
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?请在.env文件中设置SECRET_KEY_BASE}
      
      # 应用配置
      PUBLIC_HOST: ${PUBLIC_HOST:?请在.env文件中设置PUBLIC_HOST}
      APP_PORT: 3000
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-10}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
      
      # 邮件配置 (可选)
      EMAIL_SMTP_ADDRESS: ${EMAIL_SMTP_ADDRESS:-}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_SMTP_USERNAME: ${EMAIL_SMTP_USERNAME:-}
      EMAIL_SMTP_PASSWORD: ${EMAIL_SMTP_PASSWORD:-}
      EMAIL_SMTP_DOMAIN: ${EMAIL_SMTP_DOMAIN:-}
      
      # OAuth 配置 (可选)
      GOOGLE_OAUTH_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      FACEBOOK_OAUTH_ENABLED: ${FACEBOOK_OAUTH_ENABLED:-false}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
      
      TWITTER_OAUTH_ENABLED: ${TWITTER_OAUTH_ENABLED:-false}
      TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
      
      GITHUB_OAUTH_ENABLED: ${GITHUB_OAUTH_ENABLED:-false}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      
      # 日志配置
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      
    volumes:
      # 持久化存储
      - storage_data:/app/storage
      - log_data:/app/log
      - ./backup:/app/backup
      # 临时文件和缓存
      - tmp_data:/app/tmp
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - fliggy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

  # GoodJob 后台任务处理器
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: production
    container_name: fliggy_worker
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      
      # 数据库配置
      DATABASE_URL: postgresql://${DB_USER:-fliggy}:${DB_PASSWORD}@db:5432/${DB_NAME:-fliggy_production}
      
      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Rails 密钥
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      
      # GoodJob 配置
      GOOD_JOB_MAX_THREADS: ${GOOD_JOB_MAX_THREADS:-5}
      GOOD_JOB_POLL_INTERVAL: ${GOOD_JOB_POLL_INTERVAL:-10}
      GOOD_JOB_QUEUES: ${GOOD_JOB_QUEUES:-*}
      
      # 日志配置
      RAILS_LOG_TO_STDOUT: "true"
      
    volumes:
      - storage_data:/app/storage
      - log_data:/app/log
      - tmp_data:/app/tmp
    command: bundle exec good_job start
    networks:
      - fliggy_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx 反向代理 (可选，用于生产环境)
  nginx:
    image: nginx:alpine
    container_name: fliggy_nginx
    restart: always
    depends_on:
      - web
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/app/public:ro
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录
    networks:
      - fliggy_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

# 持久化数据卷
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  log_data:
    driver: local
  tmp_data:
    driver: local
  nginx_logs:
    driver: local

# 网络配置
networks:
  fliggy_network:
    driver: bridge
