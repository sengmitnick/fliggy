<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿预订 - 高保真复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 自定义字体优化 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", STHeiti, "Microsoft Yahei", Tahoma, Simsun, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">

    <!-- 手机容器 -->
    <div class="w-full max-w-[430px] bg-[#F7F8FA] relative shadow-2xl overflow-hidden min-h-screen pb-20">
        
        <!-- 顶部 Banner 区域 -->
        <div class="relative h-[280px] w-full text-white overflow-hidden">
            <!-- 背景图占位 (使用 Unsplash 模拟原图秋季/古镇氛围) -->
            <img src="https://images.unsplash.com/photo-1523592121529-f6dde35f079e?q=80&w=800&auto=format&fit=crop" class="absolute w-full h-full object-cover top-0 left-0 z-0" alt="background">
            <!-- 渐变遮罩，保证文字清晰 -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/10 z-0"></div>

            <!-- 状态栏 (模拟) -->
            <div class="relative z-10 flex justify-between items-center px-5 pt-3 text-sm font-medium">
                <span>3:12</span>
                <div class="flex items-center space-x-1">
                    <!-- 信号图标 -->
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zm6-4a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path></svg>
                    <!-- Wifi -->
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M17.778 8.232c-2.403-2.3-6.398-2.3-8.802 0L.884 16.124a1 1 0 11-1.396-1.436C2.664 11.5 8.01 9.5 13.36 11.5c4.075 1.527 7.5 4.356 9.516 7.915a1 1 0 01-1.332 1.353c-1.68-2.964-4.52-5.32-7.766-6.536zM10 3a1 1 0 011 1v1a1 1 0 11-2 0V4a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    <!-- 电量 -->
                    <div class="border border-white rounded px-0.5 text-[10px] ml-1">49</div>
                </div>
            </div>

            <!-- 导航栏 -->
            <div class="relative z-10 flex justify-between items-center px-4 mt-2">
                <button class="p-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg></button>
                <div class="flex space-x-3">
                    <button class="p-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></button>
                    <button class="p-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg></button>
                </div>
            </div>

            <!-- Logo 与 标题 -->
            <div class="relative z-10 px-4 mt-4">
                <div class="flex items-center text-xs opacity-90 mb-1">
                    <span class="font-bold text-yellow-400 mr-1">飞猪旅行·飞猪民宿</span>
                </div>
                <h1 class="text-3xl font-bold italic tracking-wide text-white drop-shadow-md">民宿特惠<span class="text-yellow-300">4折起</span>!</h1>
                <p class="text-xs text-white/90 mt-1 flex items-center">
                    <span class="bg-red-500/80 px-1 rounded text-[10px] mr-1">领神券</span>
                    满¥4减¥3 至高省¥20
                </p>
            </div>
        </div>

        <!-- 主搜索卡片 (浮动层) -->
        <div class="relative mx-3 -mt-24 bg-white rounded-2xl shadow-lg z-20 px-4 pt-2 pb-5">
            <!-- 国内/国际 切换 -->
            <div class="flex mb-4 relative border-b border-gray-100">
                <div class="flex-1 text-center py-3 relative cursor-pointer">
                    <span class="text-lg font-bold text-gray-800">国内</span>
                    <!-- 底部选中条 -->
                    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-6 h-1 bg-yellow-400 rounded-full"></div>
                </div>
                <div class="flex-1 text-center py-3 text-gray-500 cursor-pointer">
                    <span class="text-lg font-medium">国际</span>
                </div>
            </div>

            <!-- 城市/搜索行 -->
            <div class="flex items-center justify-between mb-5">
                <div class="flex items-center mr-3">
                    <span class="text-xl font-bold text-gray-900">深圳</span>
                    <svg class="w-3 h-3 ml-1 text-gray-800" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </div>
                <div class="flex-1 text-gray-400 text-lg font-light flex items-center">
                    <svg class="w-5 h-5 mr-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    民宿/地名/关键词
                </div>
                <!-- 定位图标 -->
                <div class="ml-2">
                    <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </div>
            </div>

            <!-- 日期行 -->
            <div class="flex items-end mb-5 border-b border-gray-100 pb-4">
                <div class="flex flex-col">
                    <div class="flex items-baseline">
                        <span class="text-2xl font-semibold text-gray-900 mr-1">1月11日</span>
                        <span class="text-sm text-gray-500">今天</span>
                    </div>
                </div>
                
                <!-- 1晚 胶囊 -->
                <div class="px-2 mx-3 mb-1">
                    <span class="border border-gray-300 rounded-full px-2 py-0.5 text-xs text-gray-600 bg-white">1晚</span>
                </div>

                <div class="flex flex-col">
                    <div class="flex items-baseline">
                        <span class="text-2xl font-semibold text-gray-900 mr-1">1月12日</span>
                        <span class="text-sm text-gray-500">明天</span>
                    </div>
                </div>
            </div>

            <!-- 人数/床数 & 优惠 -->
            <div class="flex items-center justify-between mb-5">
                <span class="text-gray-400 text-lg">人数/床数</span>
                <div class="bg-orange-500 text-white text-xs px-2 py-1 rounded-full flex items-center">
                    出行特惠
                    <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            </div>

            <!-- 标签行 (横向滚动) -->
            <div class="flex space-x-2 overflow-x-auto no-scrollbar mb-5 pb-1">
                <span class="flex-shrink-0 bg-blue-50 text-blue-600 font-bold px-3 py-1.5 rounded-lg text-xs">优选</span>
                <span class="flex-shrink-0 bg-gray-100 text-gray-600 px-3 py-1.5 rounded-lg text-xs flex items-center">
                    <svg class="w-3 h-3 mr-1 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                    大运中心体育场
                </span>
                <span class="flex-shrink-0 bg-gray-100 text-gray-600 px-3 py-1.5 rounded-lg text-xs flex items-center">
                    <svg class="w-3 h-3 mr-1 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                    体育中心体育场
                </span>
                <span class="flex-shrink-0 bg-gray-100 text-gray-600 px-3 py-1.5 rounded-lg text-xs">
                    桔钓沙
                </span>
            </div>

            <!-- 搜索按钮 -->
            <button class="w-full bg-[#FFD84D] text-gray-900 text-lg font-bold py-3.5 rounded-full shadow-md shadow-yellow-200 active:scale-[0.98] transition-transform">
                搜索民宿
            </button>
        </div>

        <!-- 民宿出行特惠 -->
        <div class="mx-3 mt-4 bg-white rounded-xl p-3 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center">
                    <span class="font-bold text-gray-900 text-base">民宿出行特惠</span>
                    <svg class="w-4 h-4 text-gray-300 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <button class="bg-red-500 text-white text-xs px-2.5 py-1 rounded-full font-medium">立即领取 ></button>
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <!-- 左侧优惠券 -->
                <div class="bg-red-50 rounded-lg p-2.5 flex flex-col justify-center items-center relative overflow-hidden">
                    <div class="absolute -top-1 -right-4 bg-yellow-400 text-[10px] px-4 py-0.5 rotate-45 transform">60天内享</div>
                    <div class="text-red-500 font-bold text-sm mt-1">订房<span class="text-lg">6折起</span></div>
                    <div class="text-[10px] text-red-400 mt-0.5">机票/火车票购后 联订优惠</div>
                </div>
                <!-- 右侧优惠券 -->
                <div class="bg-red-50 rounded-lg p-2.5 flex flex-col justify-center items-center relative overflow-hidden">
                    <div class="absolute -top-1 -right-4 bg-yellow-400 text-[10px] px-4 py-0.5 rotate-45 transform">14天有效</div>
                    <div class="text-red-500 font-bold text-lg mt-1">12<span class="text-xs">元</span></div>
                    <div class="text-[10px] text-red-400 mt-0.5">惊喜红包 折上立减</div>
                </div>
            </div>
        </div>

        <!-- 宫格菜单区 -->
        <div class="mx-3 mt-3 grid grid-cols-3 gap-2">
            <!-- 演出好房 -->
            <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col justify-between h-20 relative">
                <div>
                    <div class="font-bold text-gray-900 text-sm">演出好房</div>
                    <div class="text-xs text-gray-400 mt-0.5">领大额券</div>
                </div>
                <!-- 装饰图标 (SVG占位) -->
                <div class="absolute bottom-2 right-2 opacity-80">
                   <svg class="w-8 h-8 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"><path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path></svg>
                </div>
            </div>

            <!-- 特价民宿 -->
            <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col justify-between h-20 relative">
                <div>
                    <div class="flex items-center">
                        <span class="font-bold text-gray-900 text-sm mr-1">特价民宿</span>
                        <span class="bg-red-500 text-white text-[10px] px-1 rounded-sm">找低价</span>
                    </div>
                    <div class="text-xs text-gray-400 mt-0.5">低价订房</div>
                </div>
                <div class="absolute bottom-2 right-2">
                   <svg class="w-7 h-7 text-red-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                </div>
            </div>

            <!-- 联订专区 -->
            <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col justify-between h-20 relative">
                <div>
                    <div class="font-bold text-gray-900 text-sm">联订专区</div>
                    <div class="text-xs text-gray-400 mt-0.5">折上立减</div>
                </div>
                <div class="absolute bottom-2 right-2">
                   <svg class="w-7 h-7 text-pink-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
                </div>
            </div>
        </div>

        <!-- 推荐列表头部 -->
        <div class="mx-3 mt-6 flex items-center space-x-6 pb-2">
            <div class="flex flex-col items-center">
                <div class="flex items-center">
                    <span class="bg-red-500 text-white text-[10px] px-1 rounded mr-1">超值</span>
                    <span class="font-bold text-lg text-gray-900">热销推荐</span>
                </div>
            </div>
            <div class="flex flex-col items-center opacity-50">
                <div class="flex items-center">
                    <svg class="w-4 h-4 text-yellow-600 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <span class="font-bold text-lg text-gray-900">精品民宿</span>
                </div>
            </div>
        </div>

        <!-- 推荐内容 (占位) -->
        <div class="mx-3 mt-2 grid grid-cols-2 gap-3">
            <!-- 示例卡片 1 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm h-48">
                <div class="h-3/4 bg-gray-200 relative">
                    <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="h-4 bg-gray-100 rounded w-3/4"></div>
                </div>
            </div>
            <!-- 示例卡片 2 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm h-48">
                <div class="h-3/4 bg-gray-200 relative">
                     <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?q=80&w=400&auto=format&fit=crop" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <div class="h-4 bg-gray-100 rounded w-3/4"></div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="fixed bottom-0 w-full max-w-[430px] bg-white border-t border-gray-100 flex justify-around items-end pb-6 pt-2 z-50 text-[10px] text-gray-500">
            <div class="flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span>我的收藏</span>
            </div>
            <div class="flex flex-col items-center space-y-1 text-gray-900 font-bold">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path></svg>
                <span>精品民宿</span>
            </div>
            <div class="flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <span>我的订单</span>
            </div>
        </div>

    </div>
</body>
</html>
