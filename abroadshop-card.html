<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡券包 UI 复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 引入类似系统默认的字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* 隐藏滚动条但保留功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">

    <!-- 手机屏幕容器 -->
    <div class="w-full max-w-[390px] bg-[#F7F8FA] h-screen relative flex flex-col shadow-2xl overflow-hidden">
        

        <!-- 2. 顶部导航栏 (Navigation Bar) -->
        <header class="bg-white flex items-center justify-between px-4 py-3 sticky top-0 z-10">
            <button class="p-1 -ml-2">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-[17px] font-bold text-black tracking-wide">卡券包</h1>
            <button class="p-1 -mr-2">
                <svg class="w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 24 24">
                    <circle cx="5" cy="12" r="2" />
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="19" cy="12" r="2" />
                </svg>
            </button>
        </header>

        <!-- 3. 选项卡 (Tabs) -->
        <div class="bg-white flex text-sm border-b border-gray-100 z-10">
            <div class="flex-1 flex flex-col items-center justify-center pt-3 pb-0 cursor-pointer">
                <span class="text-black font-bold text-[15px] mb-2">可使用</span>
                <div class="w-8 h-[3px] bg-[#333333] rounded-full"></div>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center pt-3 pb-2 cursor-pointer">
                <span class="text-gray-500 text-[15px]">已失效</span>
                <!-- 占位，保持高度一致 -->
                <div class="w-8 h-[3px] bg-transparent"></div>
            </div>
        </div>

        <!-- 4. 主要内容区域 (Main Content) -->
        <main class="flex-1 overflow-y-auto hide-scrollbar p-3">
            
            <!-- 优惠券卡片 -->
            <div class="bg-white rounded-lg p-4 flex items-start gap-3 shadow-sm mb-6 relative">
                <!-- 左侧 Logo -->
                <div class="w-[60px] h-[60px] flex-shrink-0 border border-gray-100 rounded-md flex items-center justify-center p-1 bg-white">
                    <!-- 模拟 ANA Logo -->
                    <svg viewBox="0 0 100 60" class="w-full h-full">
                        <text x="50%" y="30%" dominant-baseline="middle" text-anchor="middle" fill="#0066cc" font-size="18" font-family="sans-serif" font-weight="bold">ANA</text>
                        <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" fill="#0066cc" font-size="9" font-family="sans-serif">DUTY FREE</text>
                        <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" fill="#0066cc" font-size="9" font-family="sans-serif">SHOP</text>
                    </svg>
                </div>

                <!-- 中间信息 -->
                <div class="flex-1 flex flex-col justify-between min-h-[60px]">
                    <div>
                        <h3 class="text-[15px] font-bold text-gray-900 leading-tight">ANA 【全日空免税店】</h3>
                        <p class="text-[11px] text-gray-500 mt-1">1家ANA 【全日空免税店】 门店可用</p>
                        <p class="text-[11px] text-[#FF5A36] mt-1 font-medium">购物金额的 5% 折扣</p>
                    </div>
                    <p class="text-[10px] text-gray-400 mt-2 scale-95 origin-left">有效期: 2024.10.16 - 2028.10.31</p>
                </div>

                <!-- 右侧按钮 -->
                <div class="self-center">
                    <button class="border border-[#FF5A36] text-[#FF5A36] text-[13px] px-3 py-[5px] rounded-full bg-white font-medium hover:bg-orange-50 transition-colors">
                        去使用
                    </button>
                </div>
            </div>

            <!-- 底部提示文字 -->
            <div class="text-center text-gray-300 text-xs tracking-wide">
                — 没有更多了 —
            </div>

        </main>

        <!-- 5. 底部导航栏 (Bottom Tab Bar) -->
        <footer class="bg-white border-t border-gray-100 flex justify-around items-center h-[80px] pb-4 z-20">
            
            <!-- 首页 Tab -->
            <div class="flex flex-col items-center justify-center gap-1 cursor-pointer w-16">
                <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-[10px] text-black font-medium">首页</span>
            </div>

            <!-- 卡券包 Tab (Active) -->
            <div class="flex flex-col items-center justify-center gap-1 cursor-pointer w-16">
                <div class="relative">
                    <!-- 模拟卡券图标 -->
                    <svg class="w-6 h-6 text-[#4F6EF2]" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4C2.89 4 2.01 4.89 2.01 6L2 18C2 19.11 2.89 20 4 20H20C21.11 20 22 19.11 22 18V6C22 4.89 21.11 4 20 4ZM20 18H4V6H20V18ZM10 13H14L13.5 15H10.5L10 13Z" opacity="0" />
                        <!-- 手绘风格的图标模拟 -->
                        <path d="M3 6C3 4.89543 3.89543 4 5 4H19C20.1046 4 21 4.89543 21 6V18C21 19.1046 20.1046 20 19 20H5C3.89543 20 3 19.1046 3 18V6Z" fill="#5875F5"/>
                        <path d="M12 8.5L10 11.5H11.5V15.5H12.5V11.5H14L12 8.5Z" fill="white" />
                        <!-- RMB符号模拟 -->
                        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="12" font-weight="bold">¥</text>
                    </svg>
                </div>
                <span class="text-[10px] text-[#4F6EF2] font-medium">卡券包</span>
            </div>

        </footer>

    </div>

</body>
</html>
