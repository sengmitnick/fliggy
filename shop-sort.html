<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游专营店复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保留滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center h-screen w-screen overflow-hidden">

    <!-- 移动端容器 -->
    <div class="w-full max-w-[420px] bg-white h-full flex flex-col shadow-lg relative">

        <!-- 顶部导航搜索栏 -->
        <div class="flex items-center px-3 py-2 bg-white">
            <button class="p-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            <div class="flex-1 mx-3 bg-gray-100 h-9 rounded-full flex items-center px-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-400 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <span class="text-gray-400 text-sm">搜索店内宝贝</span>
            </div>
            <button class="p-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
            </button>
        </div>

        <!-- 店铺信息卡片 -->
        <div class="px-4 pb-4 pt-1 bg-white border-b border-gray-100">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h1 class="text-lg font-bold text-gray-900 flex items-center">
                        广东中青旅旅游专营店
                        <svg class="w-4 h-4 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </h1>
                    <div class="flex items-center mt-1 space-x-2 text-xs">
                        <span class="text-gray-500">服务品质</span>
                        <div class="flex text-yellow-400">
                            ★★★★★
                        </div>
                        <span class="text-gray-500 ml-2">粉丝数6.6万</span>
                    </div>
                    <div class="mt-2 flex items-center">
                        <div class="bg-yellow-400 text-black text-[10px] font-bold px-1.5 py-0.5 rounded-sm mr-2 flex items-center">
                            <span class="italic mr-0.5">F</span> 飞猪旅行
                        </div>
                        <span class="text-xs text-gray-500">玩得酷 靠得住</span>
                    </div>
                </div>
                <button class="bg-yellow-400 text-gray-900 text-xs font-medium px-4 py-1.5 rounded-full mt-1">
                    关注
                </button>
            </div>
        </div>

        <!-- 主要内容区域 (侧边栏 + 内容) -->
        <div class="flex flex-1 overflow-hidden">
            <!-- 左侧侧边栏 -->
            <div class="w-[88px] bg-[#f5f5f5] h-full overflow-y-auto no-scrollbar flex flex-col">
                <div class="py-4 px-2 text-center text-sm text-[#ff5000] bg-white relative font-medium">
                    <div class="absolute left-0 top-3 bottom-3 w-1 bg-[#ff5000] rounded-r opacity-0"></div> <!-- 橙色竖条，根据截图好像没有显式显示，设为透明 -->
                    旅游签证/...
                </div>
                <div class="py-4 px-2 text-center text-sm text-gray-600">
                    出境旅游
                </div>
                <div class="py-4 px-2 text-center text-sm text-gray-600">
                    境内旅游
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="flex-1 bg-white h-full overflow-y-auto no-scrollbar p-3 pb-20">
                
                <!-- 亚洲签证 Section -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-gray-700 font-medium text-[15px]">亚洲签证</h2>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>

                    <div class="grid grid-cols-3 gap-x-2 gap-y-4">
                        <!-- Item: 日本 -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="white"/>
                                    <circle cx="150" cy="100" r="60" fill="#bc002d"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90">日本签证</span>
                        </div>
                        <!-- Item: 韩国 -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="white"/>
                                    <circle cx="150" cy="100" r="60" fill="#CD2E3A"/>
                                    <path d="M150,100 a30,30 0 0,1 30,-30 a30,30 0 0,0 -30,30 a30,30 0 0,0 -30,30 a30,30 0 0,1 30,-30" fill="#0047A0" transform="rotate(45 150 100)"/> <!-- 简化的太极 -->
                                    <rect x="50" y="50" width="20" height="5" fill="black" transform="rotate(45 50 50)"/>
                                    <rect x="230" y="50" width="20" height="5" fill="black" transform="rotate(-45 230 50)"/>
                                    <rect x="50" y="150" width="20" height="5" fill="black" transform="rotate(-45 50 150)"/>
                                    <rect x="230" y="150" width="20" height="5" fill="black" transform="rotate(45 230 150)"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90">韩国签证</span>
                        </div>
                        <!-- Item: 泰国 -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="#A51931"/>
                                    <rect y="33" width="300" height="134" fill="#F4F5F8"/>
                                    <rect y="66" width="300" height="68" fill="#2D2A4A"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90">泰国签证</span>
                        </div>
                        <!-- Item: 马来西亚 -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="white"/>
                                    <path d="M0,0 h300 v14.2 h-300 z M0,28.4 h300 v14.2 h-300 z M0,56.8 h300 v14.2 h-300 z M0,85.2 h300 v14.2 h-300 z M0,113.6 h300 v14.2 h-300 z M0,142 h300 v14.2 h-300 z M0,170.4 h300 v14.2 h-300 z" fill="#cc0001"/>
                                    <rect width="150" height="110" fill="#010066"/>
                                    <circle cx="65" cy="55" r="30" fill="yellow"/>
                                    <circle cx="75" cy="55" r="26" fill="#010066"/>
                                    <!-- 简化的星星 -->
                                    <circle cx="95" cy="55" r="15" fill="yellow"/> 
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90 leading-tight">马来西亚签证</span>
                        </div>
                         <!-- Item: 新加坡 -->
                         <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="100" fill="#EF3340"/>
                                    <rect y="100" width="300" height="100" fill="white"/>
                                    <circle cx="60" cy="50" r="30" fill="white"/>
                                    <circle cx="70" cy="50" r="26" fill="#EF3340"/>
                                    <circle cx="90" cy="50" r="8" fill="white"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90">新加坡签证</span>
                        </div>
                        <!-- Item: 土耳其 -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="#E30A17"/>
                                    <circle cx="110" cy="100" r="50" fill="white"/>
                                    <circle cx="125" cy="100" r="40" fill="#E30A17"/>
                                    <polygon points="170,100 160,115 180,110 165,90 185,100" fill="white" transform="scale(1.5) translate(-40 -30)"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90">土耳其签证</span>
                        </div>
                        <!-- Item: 越南/缅甸... -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="#DA251D"/>
                                    <polygon points="150,50 179,140 102,85 198,85 121,140" fill="#FFFF00"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90 leading-tight">越南/缅甸/<br>印度/巴...</span>
                        </div>
                        <!-- Item: 菲律宾... -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="white"/>
                                    <polygon points="0,0 300,0 0,200" fill="#0038A8"/>
                                    <polygon points="0,200 300,200 300,0" fill="#CE1126"/>
                                    <polygon points="0,0 0,200 115.4,100" fill="white"/>
                                    <circle cx="35" cy="100" r="15" fill="#FCD116"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90 leading-tight">菲律宾/柬<br>埔寨/斯...</span>
                        </div>
                        <!-- Item: 亚洲其他 (图片占位) -->
                        <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100 bg-blue-100">
                                <!-- 模拟大象照片 -->
                                <svg viewBox="0 0 300 200" class="w-full h-full" preserveAspectRatio="none">
                                    <defs>
                                        <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stop-color="#87CEEB"/><stop offset="100%" stop-color="#E0F7FA"/></linearGradient>
                                    </defs>
                                    <rect width="300" height="200" fill="url(#sky)"/>
                                    <!-- 简化的大象 -->
                                    <path d="M120,120 Q150,100 180,120 L180,180 L160,180 L160,140 L140,140 L140,180 L120,180 Z" fill="#666"/> 
                                    <circle cx="130" cy="115" r="15" fill="#666"/>
                                    <path d="M115,115 Q110,140 120,150" stroke="#666" stroke-width="4" fill="none"/>
                                    <!-- 模拟人物 -->
                                    <circle cx="150" cy="110" r="5" fill="#dcbfa5"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 mt-2 text-center scale-90 leading-tight">亚洲其他签<br>证</span>
                        </div>
                    </div>
                </div>

                <!-- 中国台湾入台证 Section -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-gray-700 font-medium text-[15px]">中国台湾入台证</h2>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-2">
                        <!-- Item: Taiwan Logo -->
                        <div class="flex flex-col items-center col-span-1">
                            <div class="w-full aspect-[4/3] flex items-center justify-center pt-2">
                                <!-- 模拟 Taiwan Touch Your Heart Logo -->
                                <div class="relative w-20 h-16">
                                    <!-- 模拟草书 T -->
                                    <svg viewBox="0 0 100 60" class="w-full h-full">
                                        <path d="M10,10 Q20,5 30,10 T40,25 T30,50" fill="none" stroke="#E31E24" stroke-width="4" stroke-linecap="round"/>
                                        <text x="35" y="40" font-family="cursive" fill="#E31E24" font-size="24" font-weight="bold">ai</text>
                                        <text x="55" y="35" font-family="cursive" fill="#E31E24" font-size="24" font-weight="bold">w</text>
                                        <text x="75" y="30" font-family="cursive" fill="#E31E24" font-size="24" font-weight="bold">an</text>
                                        <path d="M70,15 Q80,5 90,15" fill="none" stroke="#E6007E" stroke-width="3"/> <!-- 蝴蝶/心形元素 -->
                                        <text x="25" y="55" font-size="6" fill="#D32F2F" font-family="sans-serif">Touch Your Heart</text>
                                    </svg>
                                </div>
                            </div>
                            <span class="text-xs text-gray-600 mt-1 text-center scale-90">入台证</span>
                        </div>
                    </div>
                </div>

                <!-- 大洋洲签证 Section (截断) -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-gray-700 font-medium text-[15px]">大洋洲签证</h2>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <!-- Australia Flag Part -->
                         <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="#00008B"/>
                                    <!-- Union Jack Canton (simplified) -->
                                    <rect width="150" height="100" fill="#00247D"/>
                                    <path d="M0,0 L150,100 M150,0 L0,100" stroke="white" stroke-width="15"/>
                                    <path d="M0,0 L150,100 M150,0 L0,100" stroke="#CC142B" stroke-width="8"/>
                                    <path d="M75,0 V100 M0,50 H150" stroke="white" stroke-width="20"/>
                                    <path d="M75,0 V100 M0,50 H150" stroke="#CC142B" stroke-width="12"/>
                                    <!-- Stars -->
                                    <circle cx="75" cy="150" r="10" fill="white"/>
                                    <circle cx="220" cy="50" r="10" fill="white"/>
                                    <circle cx="240" cy="70" r="6" fill="white"/>
                                    <circle cx="250" cy="120" r="10" fill="white"/>
                                </svg>
                            </div>
                        </div>
                         <!-- NZ Flag Part -->
                         <div class="flex flex-col items-center">
                            <div class="w-full aspect-[4/3] rounded overflow-hidden relative border border-gray-100">
                                <svg viewBox="0 0 300 200" class="w-full h-full">
                                    <rect width="300" height="200" fill="#00247D"/>
                                     <!-- Union Jack Canton (simplified) -->
                                     <rect width="150" height="100" fill="#00247D"/>
                                     <path d="M0,0 L150,100 M150,0 L0,100" stroke="white" stroke-width="15"/>
                                     <path d="M0,0 L150,100 M150,0 L0,100" stroke="#CC142B" stroke-width="8"/>
                                     <path d="M75,0 V100 M0,50 H150" stroke="white" stroke-width="20"/>
                                     <path d="M75,0 V100 M0,50 H150" stroke="#CC142B" stroke-width="12"/>
                                    <!-- Stars (Red with white border) -->
                                    <circle cx="220" cy="50" r="8" fill="#CC142B" stroke="white" stroke-width="1"/>
                                    <circle cx="250" cy="120" r="8" fill="#CC142B" stroke="white" stroke-width="1"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="h-12 bg-white border-t border-gray-200 flex justify-around items-center absolute bottom-0 w-full pb-1">
            <!-- 宝贝 (Active) -->
            <div class="flex flex-col items-center justify-center">
                <div class="w-6 h-6 rounded-full bg-gradient-to-tr from-orange-400 to-red-500 flex items-center justify-center text-white shadow-sm p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </div>
                <span class="text-[10px] text-gray-800 mt-0.5 font-medium">全部宝贝</span>
            </div>

            <!-- 动态 -->
            <div class="flex flex-col items-center justify-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.348 14.651a3.75 3.75 0 010-5.303m5.304 0a3.75 3.75 0 010 5.303m-7.425 2.122a6.75 6.75 0 010-9.546m9.546 0a6.75 6.75 0 010 9.546M5.106 18.894c-3.808-3.808-3.808-9.98 0-13.789m13.788 0c3.808 3.808 3.808 9.981 0 13.79M12 12h.008v.008H12V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <span class="text-[10px] mt-0.5">店铺动态</span>
            </div>

            <!-- 会员 -->
            <div class="flex flex-col items-center justify-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
                </svg>
                <span class="text-[10px] mt-0.5">会员中心</span>
            </div>

            <!-- 分类 -->
            <div class="flex flex-col items-center justify-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <span class="text-[10px] mt-0.5">宝贝分类</span>
            </div>
        </div>

        <!-- 浮动球 (左下角橙色图标) -->
        <div class="absolute bottom-16 left-3 w-10 h-10 rounded-full bg-white shadow-md border border-gray-100 flex items-center justify-center p-1 overflow-hidden">
             <!-- 模拟螺旋/火球图标 -->
             <svg viewBox="0 0 24 24" class="w-full h-full text-orange-500 fill-current">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/> <!-- 简化 -->
                <circle cx="12" cy="12" r="8" fill="url(#grad1)"/>
                <defs>
                    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </radialGradient>
                </defs>
             </svg>
        </div>

    </div>

</body>
</html>
