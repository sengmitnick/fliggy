<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高保真复刻 - 接送火车</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义字体，模拟系统字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #e5e5e5; /* 浏览器背景深一点，突出手机区域 */
        }
        /* 隐藏滚动条但保留功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen py-10">

    <!-- 手机容器 -->
    <div class="w-full max-w-[390px] bg-[#F6F7F9] shadow-2xl rounded-[40px] overflow-hidden relative min-h-[844px] text-[#333]">
        
        <!-- 顶部背景渐变区域 -->
        <div class="absolute top-0 left-0 w-full h-[250px] bg-gradient-to-b from-[#FFF0D6] to-[#F6F7F9] z-0"></div>

        <!-- 顶部导航栏 -->
        <div class="relative z-10 px-4 py-2 flex items-center justify-between">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg>
            
            <div class="flex flex-col items-center">
                <div class="flex items-center space-x-1 text-lg font-bold text-[#5A4027]">
                    <span>平台保障 服务升级</span>
                </div>
                <div class="text-[10px] text-[#9A7D5C]">无车退赔 航变无忧 一价全包</div>
            </div>

            <div class="flex items-center space-x-3">
                <!-- 盾牌图标 -->
                <div class="w-8 h-8 bg-gradient-to-br from-[#FFECC7] to-[#FFD59E] rounded-full flex items-center justify-center border border-white shadow-sm">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <!-- 更多 -->
                <div class="relative">
                    <div class="bg-red-400 text-white text-[8px] px-1 rounded absolute -top-1 -left-2 z-20">券</div>
                    <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
                    <div class="w-2 h-2 bg-red-500 rounded-full absolute top-0 right-0 border border-white"></div>
                </div>
            </div>
        </div>

        <!-- 主内容区域 (Scrollable) -->
        <div class="relative z-10 overflow-y-auto h-[calc(100vh-140px)] hide-scrollbar pb-24">
            
            <!-- 业务Tab -->
            <div class="flex justify-between px-6 mt-4 mb-3 font-medium text-gray-500 text-[15px]">
                <div class="cursor-pointer">顺风车</div>
                <div class="cursor-pointer">接送机</div>
                <div class="relative text-black font-bold cursor-pointer flex flex-col items-center">
                    接送火车
                    <div class="w-6 h-1 bg-[#333] rounded-full absolute -bottom-1.5"></div>
                </div>
                <div class="cursor-pointer">打车</div>
            </div>

            <!-- 白色卡片区域 -->
            <div class="bg-white mx-3 rounded-3xl p-3 shadow-sm mt-3">
                
                <!-- 接送切换 Toggle -->
                <div class="bg-[#F5F6FA] rounded-full p-1 flex mb-4">
                    <button class="w-1/2 bg-[#FFD800] py-2 rounded-full font-bold text-sm shadow-sm transition-all">到车站接我</button>
                    <button class="w-1/2 text-gray-500 py-2 rounded-full font-medium text-sm">送我到车站</button>
                </div>

                <!-- 表单输入 -->
                <div class="px-2">
                    <!-- 到达火车站 -->
                    <div class="flex items-center py-4 border-b border-gray-100 cursor-pointer">
                        <div class="w-4 h-4 mr-3 flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                        </div>
                        <span class="text-gray-400 text-lg font-medium flex-1">请选择到达火车站</span>
                        <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
                    </div>

                    <!-- 下车点 -->
                    <div class="flex items-start py-4 border-b border-gray-100 cursor-pointer">
                        <div class="w-4 h-4 mr-3 mt-1 flex items-center justify-center">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        </div>
                        <div class="flex-1">
                            <div class="text-gray-400 text-lg font-medium mb-2">请选择下车点</div>
                            <div class="bg-[#F7F8FA] text-xs text-gray-600 inline-block px-2 py-1 rounded">
                                维也纳国际酒店 · 武汉华中科技大学佳园路地铁站
                            </div>
                        </div>
                        <div class="mt-1">
                            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>

                    <!-- 用车时间 -->
                    <div class="flex items-center py-4 cursor-pointer mb-2">
                        <div class="w-4 h-4 mr-3 flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                        </div>
                        <span class="text-gray-400 text-lg font-medium flex-1">请选择用车时间</span>
                        <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
                    </div>

                    <!-- 搜索按钮 -->
                    <div class="relative mt-2">
                        <!-- 红色标签 -->
                        <div class="absolute -top-3 right-0 bg-gradient-to-r from-[#FF6B4A] to-[#FF4028] text-white text-xs font-bold px-2 py-1 rounded-tl-lg rounded-br-lg rounded-tr-lg z-10 shadow-sm transform scale-90 origin-right">
                            新客专享 至高减¥80
                        </div>
                        <button class="w-full bg-[#FFD800] text-black font-bold text-lg py-3.5 rounded-full shadow-md active:scale-[0.99] transition-transform">
                            搜索接送站
                        </button>
                    </div>

                    <!-- 底部保障文案 -->
                    <div class="text-center text-[10px] text-gray-500 mt-3 flex justify-center items-center">
                        <span class="font-bold mr-1">平台保障</span> 无车退赔 · 一价全包 · 迟到退赔 <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>
            </div>

            <!-- 营销横幅 Banner -->
            <div class="mx-3 mt-3 rounded-2xl p-4 flex justify-between items-center bg-gradient-to-r from-[#FEF8EC] to-[#FFF3F1] relative overflow-hidden">
                <div class="z-10">
                    <div class="flex items-center gap-1">
                        <span class="text-[10px] bg-yellow-400 rounded px-1 font-bold">飞猪旅行</span>
                    </div>
                    <div class="text-xl font-bold text-[#333] mt-1">请3休8去跨年！</div>
                    <div class="text-xs text-gray-500 mt-0.5">最高领255元出行礼</div>
                </div>
                <div class="z-10 flex flex-col items-end">
                    <!-- 简单的卡通形象占位 -->
                    <div class="absolute bottom-0 right-16 w-16 h-12 bg-contain bg-no-repeat" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐷</text></svg>');"></div>
                    <!-- 高铁图片占位 -->
                    <div class="absolute bottom-2 right-24 w-12 h-8 bg-blue-100 rounded-lg transform -skew-x-12 opacity-50"></div>
                    
                    <button class="bg-[#FF8200] text-white text-xs font-bold px-3 py-1.5 rounded-full mt-4 relative z-20">
                        限时参与
                    </button>
                </div>
            </div>

            <!-- 服务指南 Grid -->
            <div class="mx-3 mt-6">
                <h3 class="font-bold text-lg text-gray-800 mb-3">服务指南</h3>
                <div class="grid grid-cols-2 gap-3">
                    <!-- 舒心行 -->
                    <div class="bg-white p-3 rounded-xl flex justify-between items-center">
                        <div>
                            <div class="font-bold text-sm">舒心行</div>
                            <div class="text-[10px] text-gray-500 mt-1 flex items-center">六大权益升级 <svg class="w-2 h-2 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg></div>
                        </div>
                        <div class="w-10 h-10 bg-yellow-100 rounded flex items-center justify-center text-yellow-600 font-bold text-xs italic">
                            舒心行
                        </div>
                    </div>
                    <!-- 常见问题 -->
                    <div class="bg-white p-3 rounded-xl flex justify-between items-center">
                        <div>
                            <div class="font-bold text-sm">常见问题</div>
                            <div class="text-[10px] text-gray-500 mt-1 flex items-center">出行无忧 <svg class="w-2 h-2 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg></div>
                        </div>
                        <div class="w-10 h-10 bg-gray-200 rounded overflow-hidden relative">
                             <!-- 模拟图片 -->
                            <div class="absolute inset-0 flex flex-col gap-1 p-1">
                                <div class="bg-white h-2 w-full rounded"></div>
                                <div class="bg-white h-2 w-2/3 rounded"></div>
                                <span class="absolute top-1 right-1 text-[8px] font-bold">?</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 更多出行 Grid -->
            <div class="mx-3 mt-6 mb-4">
                <h3 class="font-bold text-lg text-gray-800 mb-3">更多出行</h3>
                <div class="grid grid-cols-3 gap-3">
                    <!-- 打车出行 -->
                    <div class="bg-white p-3 rounded-xl relative overflow-hidden h-20">
                        <div class="font-bold text-sm relative z-10">打车出行</div>
                        <div class="text-[10px] text-gray-400 mt-0.5 relative z-10">即时出发</div>
                        <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-xl">🚕</div>
                    </div>
                    <!-- 租车自驾游 -->
                    <div class="bg-white p-3 rounded-xl relative overflow-hidden h-20">
                        <div class="font-bold text-sm relative z-10">租车自驾游</div>
                        <div class="text-[10px] text-gray-400 mt-0.5 relative z-10">安心又省心</div>
                         <div class="absolute -bottom-1 -right-1 w-10 h-8 bg-blue-100 rounded-lg transform"></div>
                         <div class="absolute bottom-1 right-1 text-xl">🚙</div>
                    </div>
                    <!-- 预定民宿 -->
                    <div class="bg-white p-3 rounded-xl relative overflow-hidden h-20">
                        <div class="font-bold text-sm relative z-10">预订民宿</div>
                        <div class="text-[10px] text-gray-400 mt-0.5 relative z-10">享大额优惠</div>
                        <div class="absolute -bottom-1 -right-2 text-3xl opacity-80">🏠</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 底部 TabBar -->
        <div class="absolute bottom-0 w-full bg-white border-t border-gray-100 py-2 pb-6 flex flex-col items-center justify-center z-50">
             <div class="flex flex-col items-center">
                 <div class="w-6 h-6 border-2 border-gray-600 rounded-lg flex flex-col items-center justify-center space-y-[2px]">
                     <div class="w-3 h-[2px] bg-gray-600"></div>
                     <div class="w-3 h-[2px] bg-gray-600"></div>
                 </div>
                 <span class="text-[10px] font-medium text-gray-600 mt-1">我的订单</span>
             </div>
        </div>

    </div>

</body>
</html>
