<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kintetsu Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6; /* 外部背景灰 */
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 模拟 iOS 顶部刘海/状态栏区域 */
        .status-bar-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <!-- 手机容器 -->
    <div class="w-full max-w-[414px] bg-white h-screen overflow-y-scroll no-scrollbar relative shadow-2xl">
        
        <!-- 顶部 Hero 区域 -->
        <div class="relative w-full h-[260px] bg-gray-300 overflow-hidden">
            <!-- 模拟图片背景 (使用 SVG 占位图) -->
            <svg class="absolute inset-0 w-full h-full object-cover" preserveAspectRatio="xMidYMid slice" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="300" fill="#a3a3a3"/>
                <path d="M0 0H400V300H0z" fill="url(#pattern)"/>
                <defs>
                    <pattern id="pattern" patternUnits="userSpaceOnUse" width="40" height="40">
                        <path d="M0 40L40 0H20L0 20M40 40V20L20 40" stroke="#b0b0b0" stroke-width="2"/>
                    </pattern>
                </defs>
                <!-- 模拟店铺透视感 -->
                <rect x="50" y="80" width="300" height="220" fill="#d4d4d4" opacity="0.5"/>
                <rect x="180" y="80" width="40" height="220" fill="#e5e5e5" opacity="0.8"/>
            </svg>
            
            <!-- 顶部渐变遮罩 (让白色文字看清) -->
            <div class="absolute inset-x-0 top-0 h-24 status-bar-gradient z-10"></div>


            <!-- 导航栏 -->
            <div class="absolute top-10 w-full flex justify-between items-center px-4 z-20 text-white">
                <button class="p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div class="text-xl font-sans tracking-wide">Kintetsu</div>
                <button class="p-1">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                </button>
            </div>
        </div>

        <!-- 品牌信息区域 -->
        <div class="relative bg-white pt-10 pb-6 px-4">
            <!-- 悬浮 Logo -->
            <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-20 h-20 bg-white rounded-full border border-gray-100 flex items-center justify-center shadow-sm z-30">
                <div class="w-[72px] h-[72px] rounded-full border border-orange-200 flex items-center justify-center text-[10px] text-blue-600 font-sans font-bold">
                    Kintetsu
                </div>
            </div>

            <!-- 文本内容 -->
            <div class="text-center mt-2">
                <h1 class="text-2xl font-bold text-gray-900 mb-1">近铁百货</h1>
                <p class="text-xs text-gray-900 font-medium mb-3">品牌故事</p>
                <div class="text-[13px] text-gray-500 leading-relaxed px-1 line-clamp-2">
                    近铁百货，源自日本的零售巨擘，诞生于铁路发展的繁荣之中，与近铁集团紧密相连。自创立以来，它不仅是一个购物...
                </div>
                <div class="mt-2 flex justify-center">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
        </div>

        <!-- 灰色分隔区 -->
        <div class="h-2 bg-gray-50 w-full"></div>

        <!-- 门店列表区域 -->
        <div class="px-4 py-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">门店列表</h2>
            
            <!-- 标签 Tab -->
            <div class="flex space-x-3 mb-10">
                <!-- 激活态 (重庆) -->
                <button class="flex items-center space-x-1 bg-gray-100 px-3 py-1.5 rounded-md text-sm font-medium text-gray-800">
                    <svg class="w-3.5 h-3.5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span>重庆</span>
                    <svg class="w-3 h-3 text-gray-500 ml-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                </button>
                
                <!-- 非激活态 (三亚) -->
                <button class="bg-gray-100 px-4 py-1.5 rounded-md text-sm text-gray-800">
                    三亚
                </button>
            </div>

            <!-- 空状态插画 -->
            <div class="flex flex-col items-center justify-center">
                <!-- 模拟黄色 IP 插画 (使用 SVG 绘制) -->
                <svg width="220" height="180" viewBox="0 0 220 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 背景装饰 -->
                    <path d="M40 50 C20 60, 20 120, 40 130" stroke="#FFD700" stroke-width="3" fill="none"/>
                    <path d="M180 50 C200 60, 200 120, 180 130" stroke="#FFD700" stroke-width="3" fill="none"/>
                    
                    <!-- 主体 (黄猪形象) -->
                    <g transform="translate(60, 30)">
                        <!-- 身体/头 -->
                        <rect x="20" y="20" width="80" height="90" rx="40" fill="#FFEB3B" stroke="black" stroke-width="2"/>
                        <!-- 耳朵 -->
                        <path d="M30 25 L10 10 L40 20 Z" fill="#FFEB3B" stroke="black" stroke-width="2"/>
                        <path d="M90 25 L110 10 L80 20 Z" fill="#FFEB3B" stroke="black" stroke-width="2"/>
                        
                        <!-- 护目镜 -->
                        <rect x="25" y="45" width="70" height="20" rx="5" fill="white" stroke="black" stroke-width="2"/>
                        <rect x="30" y="48" width="60" height="14" rx="2" fill="#FF4081" opacity="0.3"/>
                        
                        <!-- 鼻子 -->
                        <ellipse cx="60" cy="75" rx="10" ry="8" fill="#F48FB1" stroke="black" stroke-width="1.5"/>
                        <circle cx="57" cy="75" r="1" fill="black"/>
                        <circle cx="63" cy="75" r="1" fill="black"/>
                        
                        <!-- 衣服 -->
                        <path d="M30 90 L90 90 L95 120 L25 120 Z" fill="white" stroke="black" stroke-width="2"/>
                        <rect x="45" y="90" width="30" height="30" fill="none" stroke="black" stroke-width="1"/>
                        <rect x="50" y="100" width="20" height="15" fill="#FFEB3B" stroke="black" stroke-width="1"/>
                        
                        <!-- 裤子 -->
                        <path d="M30 120 L90 120 L90 135 L30 135 Z" fill="#1F2937" stroke="black" stroke-width="2"/>
                        
                        <!-- 手臂 -->
                        <path d="M20 70 Q5 80 25 90" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="15" cy="85" r="4" fill="#FFEB3B" stroke="black"/>
                        
                        <path d="M100 70 Q115 80 95 90" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="105" cy="85" r="4" fill="#FFEB3B" stroke="black"/>
                        
                        <!-- 放大镜 -->
                        <circle cx="110" cy="110" r="12" fill="none" stroke="black" stroke-width="2"/>
                        <line x1="100" y1="120" x2="110" y2="110" stroke="black" stroke-width="2"/>
                        <path d="M106 106 L114 114" stroke="black" stroke-width="2"/>
                    </g>
                    
                    <!-- 底部阴影线 -->
                    <line x1="80" y1="170" x2="140" y2="170" stroke="black" stroke-width="2" stroke-linecap="round"/>
                </svg>

                <p class="text-gray-900 text-base font-medium mt-4">暂无该城市门店</p>
            </div>
        </div>

    </div>
</body>
</html>
