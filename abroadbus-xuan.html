<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但允许滚动 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 自定义字体优化 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-[#333]">

    <!-- 移动端容器 -->
    <div class="relative max-w-[430px] mx-auto h-screen overflow-hidden bg-[#F5F5F5] flex flex-col">


        <!-- 2. 导航栏 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between shadow-sm z-10 relative">
            <button class="p-1">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="text-lg font-medium tracking-wide">填写订单</h1>
            <div class="w-6"></div> <!-- 占位符保持居中 -->
        </div>

        <!-- 3. 主要内容区域 (底层页面) -->
        <div class="flex-1 overflow-y-auto no-scrollbar pt-3 pb-20 relative">
            
            <!-- 车票信息卡片 -->
            <div class="mx-3 bg-white rounded-lg p-4 shadow-sm mb-3 text-sm">
                <!-- 时间 -->
                <div class="text-base font-bold mb-3">
                    01月13日 09:00至10:00之间 <span class="text-xs font-normal text-gray-500">(当地时间)</span>
                </div>
                
                <!-- 详情列表 -->
                <div class="space-y-2 text-gray-500 text-xs leading-relaxed">
                    <div class="flex">
                        <span class="w-16 flex-shrink-0">起终站点</span>
                        <span class="text-gray-800">东京站 - 新大阪站</span>
                    </div>
                    <div class="flex">
                        <span class="w-16 flex-shrink-0">座席类型</span>
                        <span class="text-gray-800">自由席|普通车厢(二等座)</span>
                    </div>
                    <div class="flex">
                        <span class="w-16 flex-shrink-0">乘客类型</span>
                        <span class="text-gray-800">1成人</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex">
                            <span class="w-16 flex-shrink-0">车票类型</span>
                            <span class="text-gray-800">持出票二维码至指定地点换领实体票</span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            预订须知 <svg class="w-3 h-3 ml-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- 退改签政策 -->
                <div class="mt-3 pt-3 border-t border-dashed border-gray-100 text-[#4E76B5] text-xs">
                    出票后出发日前1天12点前未兑票 可在线退款
                </div>
            </div>

            <!-- 服务流程 -->
            <div class="mx-3 bg-white rounded-lg p-4 shadow-sm mb-3">
                <div class="text-sm font-medium mb-4">服务流程</div>
                <div class="relative flex justify-between items-start text-[10px] text-gray-500">
                    <!-- 连线 -->
                    <div class="absolute top-3 left-6 right-6 h-[1px] bg-gray-200 -z-0"></div>
                    
                    <!-- 步骤1 -->
                    <div class="flex flex-col items-center z-10 relative">
                        <div class="w-6 h-6 rounded-full bg-[#3C8D98] flex items-center justify-center mb-1 text-white">
                            <span class="text-xs">¥</span>
                        </div>
                        <span>下单付款</span>
                    </div>
                    <!-- 步骤2 -->
                    <div class="flex flex-col items-center z-10 relative">
                        <div class="w-6 h-6 rounded-full bg-[#E0F2F4] flex items-center justify-center mb-1">
                            <svg class="w-3 h-3 text-[#3C8D98]" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 010-2h3V4H6v10a2 2 0 01-2 2h-1a1 1 0 110-2h1V4z"/></svg>
                        </div>
                        <span>等待出票</span>
                    </div>
                    <!-- 步骤3 -->
                    <div class="flex flex-col items-center z-10 relative">
                        <div class="w-6 h-6 rounded-full bg-[#E0F2F4] flex items-center justify-center mb-1">
                            <svg class="w-3 h-3 text-[#3C8D98]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <span>获取二...</span>
                    </div>
                    <!-- 步骤4 -->
                    <div class="flex flex-col items-center z-10 relative">
                        <div class="w-6 h-6 rounded-full bg-[#E0F2F4] flex items-center justify-center mb-1">
                            <svg class="w-3 h-3 text-[#3C8D98]" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                        </div>
                        <span>线下取票</span>
                    </div>
                </div>
            </div>

            <!-- 留言备注 -->
            <div class="mx-3 bg-white rounded-lg px-4 py-4 shadow-sm mb-3 flex items-center text-sm">
                <span class="w-20 font-medium">留言备注</span>
                <span class="text-gray-300">选填,请先和商家协商一致</span>
            </div>

            <!-- 联系人部分 (底部被遮罩) -->
            <div class="mx-3 bg-white rounded-lg px-4 py-4 shadow-sm flex items-center text-sm">
                <span class="w-20 font-medium">联系人</span>
                <!-- 这里不需要具体内容，因为被弹窗遮住了大半 -->
                <div class="text-gray-800"></div>
            </div>
            
            <div class="mx-3 mt-4">
                 <div class="text-sm font-medium">姓名</div>
            </div>

        </div>

        <!-- ========================================== -->
        <!-- 黑色半透明遮罩 (Overlay) -->
        <!-- ========================================== -->
        <div class="absolute inset-0 bg-black/60 z-40 backdrop-blur-[1px]"></div>

        <!-- ========================================== -->
        <!-- 底部弹窗 (Modal) -->
        <!-- ========================================== -->
        <div class="absolute bottom-0 left-0 w-full bg-[#F7F8FA] rounded-t-2xl z-50 transform transition-transform duration-300">
            <!-- 弹窗标题 -->
            <div class="relative bg-white rounded-t-2xl px-4 py-4 border-b border-gray-100">
                <h3 class="text-center text-lg font-medium text-black">请选择联系人</h3>
                <!-- 关闭按钮 -->
                <button class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6 border border-gray-800 rounded-full p-1 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- 联系人列表 -->
            <div class="p-4 h-[400px] bg-white">
                <!-- 选中项 -->
                <div class="flex items-center justify-between bg-[#F9F9F9] p-4 rounded-lg mb-2">
                    <div class="flex flex-col">
                        <span class="text-base font-bold text-gray-900 mb-1">张润胜</span>
                        <span class="text-sm text-gray-500">18027128600</span>
                    </div>
                    <!-- 未选中状态的圆圈 (根据图片是灰色的圆圈空心) -->
                    <div class="w-6 h-6 rounded-full border border-gray-300"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
