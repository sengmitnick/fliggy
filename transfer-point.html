<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择下车点 - 复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义字体，确保数字和中文显示接近原生 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">

    <!-- 手机容器 -->
    <div class="w-full max-w-[420px] bg-white shadow-2xl relative overflow-hidden flex flex-col">
        
        <!-- 顶部背景区域 (金色渐变) -->
        <div class="relative bg-gradient-to-br from-[#dfd0b6] via-[#e2d3bb] to-[#dccab0] pb-8">
            

            <!-- 导航栏 -->
            <div class="flex justify-between items-center px-4 mt-4 mb-2">
                <!-- 返回箭头 -->
                <button>
                    <svg class="w-6 h-6 text-[#5f503d]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <!-- 右侧图标群 -->
                <div class="flex items-center space-x-3">
                    <!-- 盾牌图标 -->
                    <div class="w-8 h-8 rounded-full border border-white/50 flex items-center justify-center bg-gradient-to-b from-orange-100 to-orange-200 shadow-sm">
                        <svg class="w-5 h-5 text-orange-400" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                        </svg>
                    </div>
                    <!-- 红包图标 -->
                    <div class="relative">
                        <svg class="w-7 h-7 text-red-500/80" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
                        </svg>
                        <div class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] px-1 rounded-full">券</div>
                    </div>
                    <!-- 菜单图标 -->
                    <button>
                        <svg class="w-6 h-6 text-[#5f503d]" fill="currentColor" viewBox="0 0 24 24">
                            <circle cx="5" cy="12" r="2" />
                            <circle cx="12" cy="12" r="2" />
                            <circle cx="19" cy="12" r="2" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Banner文案 -->
            <div class="px-14 mt-1">
                <div class="bg-[#d28e5d] text-white text-[10px] inline-block px-1.5 py-0.5 rounded-[3px] mb-1">
                    平台保障
                </div>
                <div class="text-[#8b653e] text-2xl font-bold tracking-wide">
                    平台保障 服务升级
                </div>
                <div class="text-[#9e7d5b] text-xs mt-1 tracking-wide">
                    无车退赔 航变无忧 一价全包
                </div>
            </div>
        </div>

        <!-- 主内容区域 (白色卡片) -->
        <div class="flex-1 bg-white rounded-t-[20px] -mt-4 relative z-10 overflow-y-auto no-scrollbar pb-10">
            
            <!-- 标题栏 -->
            <div class="relative pt-5 pb-3 px-4">
                <h1 class="text-center text-lg font-bold text-gray-800">选择下车点</h1>
                <!-- 关闭按钮 -->
                <button class="absolute right-4 top-5 text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9l-6 6M9 9l6 6" />
                    </svg>
                </button>
            </div>

            <!-- 搜索框 -->
            <div class="px-4 mb-6">
                <div class="bg-gray-100 rounded-lg flex items-center p-3 h-12">
                    <!-- 城市选择 -->
                    <div class="flex items-center mr-3">
                        <span class="text-gray-800 font-medium text-base">武汉</span>
                        <svg class="w-4 h-4 text-gray-500 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <!-- 分割线 -->
                    <div class="w-[1px] h-4 bg-gray-300 mr-3"></div>
                    <!-- 输入区域 -->
                    <div class="flex items-center text-gray-400 flex-1">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35" />
                        </svg>
                        <span class="text-base">请输入地址</span>
                    </div>
                </div>
            </div>

            <!-- 常用地址 -->
            <div class="px-4 mb-6">
                <h2 class="text-base font-bold text-gray-900 mb-3">常用地址</h2>
                <div class="grid grid-cols-2 gap-3">
                    <!-- 家 -->
                    <div class="bg-gray-50 rounded-lg p-3 flex justify-between items-start">
                        <div>
                            <div class="flex items-center mb-1">
                                <svg class="w-4 h-4 text-gray-400 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                                </svg>
                                <span class="text-gray-800 font-medium text-sm">家</span>
                            </div>
                            <div class="text-gray-400 text-xs ml-[22px]">设置家地址</div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </div>

                    <!-- 公司 -->
                    <div class="bg-gray-50 rounded-lg p-3 flex justify-between items-start">
                        <div>
                            <div class="flex items-center mb-1">
                                <svg class="w-4 h-4 text-gray-400 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                                    <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                                </svg>
                                <span class="text-gray-800 font-medium text-sm">公司</span>
                            </div>
                            <div class="text-gray-400 text-xs ml-[22px]">设置公司地址</div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 历史选择 -->
            <div class="px-4 mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-base font-bold text-gray-900">历史选择</h2>
                    <button class="flex items-center text-gray-500 text-xs">
                        <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        清空
                    </button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <div class="bg-gray-50 px-4 py-3 rounded-lg text-sm text-gray-800 max-w-[180px] truncate leading-tight">
                        维也纳国际酒店·武汉华...
                    </div>
                </div>
            </div>

            <!-- 火车站 -->
            <div class="px-4 mb-6">
                <h2 class="text-base font-bold text-gray-900 mb-3">火车站</h2>
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">武汉站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">庙山站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">纸坊东站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">乌龙泉南站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">左岭站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">山坡东站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">花山南站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">土地堂东站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">汤逊湖站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">南湖东站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">普安站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">武昌站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">汉口站</div>
                </div>
            </div>

            <!-- 汽车站 -->
            <div class="px-4 mb-6">
                <h2 class="text-base font-bold text-gray-900 mb-3">汽车站</h2>
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">新洲客运站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">邾城客运站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">青年路客运站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800">傅家坡汽车站</div>
                    <div class="bg-gray-50 py-3 rounded-lg text-center text-sm text-gray-800 px-1 text-xs flex items-center justify-center">杨春湖长途客运站</div>
                </div>
            </div>

            <!-- 热门地区 (露个头) -->
            <div class="px-4 mb-6">
                <h2 class="text-base font-bold text-gray-900 mb-3">热门地区</h2>
            </div>

        </div>
    </div>

</body>
</html>
